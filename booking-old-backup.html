<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Slot - Golf Cove</title>
    <meta name="description" content="Book a simulator bay at Golf Cove. Easy online reservations for individuals and groups.">
    <link rel="icon" type="image/png" href="images/golfCoveLogo6.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --reserved: #c0392b;
            --reserved-dark: #a93226;
            --available: #27ae60;
            --available-light: #e8f5e9;
            --text: #333;
            --text-light: #666;
            --bg: #f5f7f9;
            --card: #fff;
            --border: #e0e0e0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: var(--primary);
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
        }
        
        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
        }
        
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* Booking Card */
        .booking-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: var(--primary);
            color: #fff;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 16px;
        }
        
        /* Date Navigation */
        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            background: #fff;
        }
        
        .date-nav button {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--text);
            cursor: pointer;
            padding: 5px;
        }
        
        .date-nav button:hover {
            color: var(--primary);
        }
        
        .date-display {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .date-display i {
            font-size: 14px;
        }
        
        .today-btn {
            margin-left: auto;
            background: none;
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            color: var(--text);
        }
        
        .today-btn:hover {
            background: var(--bg);
        }
        
        /* Day Header */
        .day-header {
            text-align: center;
            padding: 10px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
        }
        
        .day-name {
            color: var(--reserved);
            font-size: 13px;
            font-weight: 500;
        }
        
        .day-number {
            color: var(--reserved);
            font-size: 24px;
            font-weight: 700;
        }
        
        /* Tee Sheet Grid */
        .teesheet-wrapper {
            overflow-x: auto;
        }
        
        .teesheet-grid {
            display: grid;
            grid-template-columns: 80px repeat(6, 1fr);
            min-width: 900px;
        }
        
        /* Room Headers */
        .room-header {
            background: #f1f5f9;
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            border-left: 1px solid var(--border);
            font-size: 12px;
            font-weight: 600;
            color: var(--text);
        }
        
        .room-header:first-child {
            border-left: none;
        }
        
        .room-header .room-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Time Column */
        .time-header {
            background: #f1f5f9;
            padding: 12px;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }
        
        .time-slot-label {
            background: #fff;
            padding: 15px 12px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-light);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }
        
        /* Booking Cells */
        .booking-cell {
            padding: 8px;
            border-bottom: 1px solid var(--border);
            border-left: 1px solid var(--border);
            min-height: 60px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .booking-cell.available {
            background: var(--available-light);
        }
        
        .booking-cell.available:hover {
            background: #d4edda;
        }
        
        .booking-cell.reserved {
            background: var(--reserved);
            color: #fff;
        }
        
        .booking-cell.reserved:hover {
            background: var(--reserved-dark);
        }
        
        .booking-cell.selected {
            background: var(--available);
            color: #fff;
        }
        
        .cell-status {
            font-weight: 600;
            font-size: 13px;
        }
        
        .cell-time {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 2px;
        }
        
        .cell-available {
            color: var(--available);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        /* Bottom Form Section */
        .booking-form {
            padding: 20px;
            background: #fff;
            border-top: 1px solid var(--border);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 6px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        /* Sidebar - Booking Summary */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .summary-card {
            background: #2d5a47;
            border-radius: 8px;
            color: #fff;
            overflow: hidden;
        }
        
        .summary-header {
            background: rgba(0,0,0,0.2);
            padding: 12px 16px;
            font-weight: 600;
            font-size: 15px;
        }
        
        .summary-body {
            padding: 16px;
        }
        
        .summary-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .summary-row i {
            width: 20px;
            opacity: 0.8;
        }
        
        .summary-row:last-child {
            margin-bottom: 0;
        }
        
        .confirm-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: #fff;
            color: var(--text);
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .confirm-btn:hover {
            background: #f0f0f0;
        }
        
        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Duration Selection */
        .duration-section {
            padding: 15px 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
        }
        
        .duration-label {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-light);
        }
        
        .duration-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .duration-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .duration-btn:hover {
            border-color: var(--primary);
        }
        
        .duration-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }
        
        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        /* Success Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }
        
        .modal-icon {
            width: 60px;
            height: 60px;
            background: var(--available);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
        }
        
        .modal h2 {
            margin-bottom: 10px;
        }
        
        .modal p {
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .modal-btn {
            padding: 12px 30px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }
        
        /* Member Badge */
        .member-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .member-badge.par { background: #4a90a4; color: #fff; }
        .member-badge.birdie { background: #27ae60; color: #fff; }
        .member-badge.eagle { background: #f1c40f; color: #000; }
        .member-badge.family { background: #9b59b6; color: #fff; }
        .member-badge.corporate { background: #2c3e50; color: #fff; }
        
        .member-lookup {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .member-lookup.found {
            background: #e3f2fd;
            border-color: #90caf9;
        }
        
        .member-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .member-info i {
            font-size: 24px;
            color: #27ae60;
        }
        
        .member-details {
            flex: 1;
        }
        
        .member-name {
            font-weight: 600;
            font-size: 15px;
        }
        
        .member-tier {
            font-size: 13px;
            color: var(--text-light);
        }
        
        .member-perk {
            background: #27ae60;
            color: #fff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .member-perk.free {
            background: #f1c40f;
            color: #000;
        }
        
        .lookup-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .discount-row {
            color: #27ae60 !important;
        }
        
        .original-price {
            text-decoration: line-through;
            opacity: 0.7;
            margin-right: 8px;
        }
        
        /* Date Picker Modal */
        .date-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .date-picker-modal.active {
            display: flex;
        }
        
        .date-picker-container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .date-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .date-picker-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            color: var(--text);
        }
        
        .date-picker-header button:hover {
            color: var(--primary);
        }
        
        .date-picker-month-year {
            font-weight: 600;
            font-size: 16px;
        }
        
        .date-picker-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }
        
        .date-picker-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        
        .date-picker-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            border: none;
            background: none;
        }
        
        .date-picker-day:hover:not(.empty):not(.disabled) {
            background: var(--primary-light);
            color: #fff;
        }
        
        .date-picker-day.today {
            border: 2px solid var(--primary);
        }
        
        .date-picker-day.selected {
            background: var(--primary);
            color: #fff;
        }
        
        .date-picker-day.disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        
        .date-picker-day.empty {
            cursor: default;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Golf Cove</h1>
    </header>
    
    <div class="main-container">
        <!-- Left: Booking Grid -->
        <div class="booking-card">
            <div class="card-header">Book Your Slot</div>
            
            <!-- Date Navigation -->
            <div class="date-nav">
                <button onclick="prevDay()" title="Previous Day"><i class="fas fa-chevron-left"></i></button>
                <button onclick="nextDay()" title="Next Day"><i class="fas fa-chevron-right"></i></button>
                <div class="date-display" onclick="showDatePicker()">
                    <span id="currentDateDisplay">December 24, 2025</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <button class="today-btn" onclick="goToToday()">TODAY</button>
            </div>
            
            <!-- Day Header -->
            <div class="day-header">
                <div class="day-name" id="dayName">Wed</div>
                <div class="day-number" id="dayNumber">24</div>
            </div>
            
            <!-- Duration Selection -->
            <div class="duration-section">
                <div class="duration-label">Select Duration:</div>
                <div class="duration-options">
                    <button class="duration-btn active" data-duration="1" onclick="selectDuration(1)">1 Hour</button>
                    <button class="duration-btn" data-duration="2" onclick="selectDuration(2)">2 Hours</button>
                    <button class="duration-btn" data-duration="3" onclick="selectDuration(3)">3 Hours</button>
                    <button class="duration-btn" data-duration="4" onclick="selectDuration(4)">4 Hours</button>
                </div>
            </div>
            
            <!-- Tee Sheet Grid -->
            <div class="teesheet-wrapper">
                <div class="teesheet-grid" id="teesheetGrid">
                    <!-- Populated by JavaScript -->
                    <div class="loading">
                        <i class="fas fa-spinner"></i> Loading availability...
                    </div>
                </div>
            </div>
            
            <!-- Booking Form -->
            <div class="booking-form">
                <!-- Member Lookup Section -->
                <div class="member-lookup" id="memberLookup">
                    <div style="font-weight:600;margin-bottom:10px;font-size:14px;">
                        <i class="fas fa-star" style="color:#f1c40f;"></i> Are you a member? Enter your email or phone to apply discounts
                    </div>
                    <div style="display:flex;gap:10px;">
                        <input type="text" id="memberSearch" placeholder="Email or phone number" style="flex:1;padding:10px 12px;border:1px solid var(--border);border-radius:6px;">
                        <button class="lookup-btn" onclick="lookupMember()">
                            <i class="fas fa-search"></i> Look Up
                        </button>
                    </div>
                    <div id="memberResult" style="margin-top:12px;display:none;"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" id="customerName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>Guests (the booker is not included in this number)</label>
                        <select id="guestCount">
                            <option value="0">0 guests</option>
                            <option value="1">1 guest</option>
                            <option value="2" selected>2 guests</option>
                            <option value="3">3 guests</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" placeholder="(555) 555-5555">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="you@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Any Special Request?</label>
                    <textarea id="notes" placeholder="Let us know if you have any special requests..."></textarea>
                </div>
            </div>
        </div>
        
        <!-- Right: Summary Sidebar -->
        <div class="sidebar">
            <div class="summary-card">
                <div class="summary-header">Your Booking</div>
                <div class="summary-body">
                    <div class="summary-row">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Golf Cove</span>
                    </div>
                    <div class="summary-row">
                        <i class="fas fa-calendar"></i>
                        <span id="summaryDate">-</span>
                    </div>
                    <div class="summary-row" id="summaryTimeRow" style="display:none;">
                        <i class="fas fa-clock"></i>
                        <span id="summaryTime">-</span>
                    </div>
                    <div class="summary-row" id="summaryRoomRow" style="display:none;">
                        <i class="fas fa-door-open"></i>
                        <span id="summaryRoom">-</span>
                    </div>
                    <div class="summary-row" id="summaryMemberRow" style="display:none;">
                        <i class="fas fa-star"></i>
                        <span id="summaryMember">-</span>
                    </div>
                    <div class="summary-row" id="summaryDiscountRow" style="display:none;" class="discount-row">
                        <i class="fas fa-tag"></i>
                        <span id="summaryDiscount" style="color:#27ae60;">-</span>
                    </div>
                    <div class="summary-row" id="summaryPriceRow" style="display:none;">
                        <i class="fas fa-dollar-sign"></i>
                        <span id="summaryPrice">-</span>
                    </div>
                </div>
                <button class="confirm-btn" id="confirmBtn" onclick="confirmBooking()" disabled>
                    Confirm
                </button>
            </div>
        </div>
    </div>
    
    <!-- Date Picker Modal -->
    <div class="date-picker-modal" id="datePickerModal" onclick="closeDatePicker(event)">
        <div class="date-picker-container" onclick="event.stopPropagation()">
            <div class="date-picker-header">
                <button onclick="prevMonth()"><i class="fas fa-chevron-left"></i></button>
                <span class="date-picker-month-year" id="datePickerMonthYear">December 2025</span>
                <button onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="date-picker-weekdays">
                <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
            </div>
            <div class="date-picker-days" id="datePickerDays"></div>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal">
            <div class="modal-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2>Booking Confirmed!</h2>
            <p id="successMessage">Your bay has been reserved.</p>
            <button class="modal-btn" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/booking-unified.js"></script>
    <script>
        // ============ CONFIGURATION ============
        const ROOMS = [
            { id: 1, name: 'Room 1 of 6', subtitle: '(Members Only)', type: 'members' },
            { id: 2, name: 'Room 2 of 6', subtitle: '(Members Only)', type: 'members' },
            { id: 3, name: 'Room 3 of 6', subtitle: '(Golf & Menu)', type: 'golf_menu' },
            { id: 4, name: 'Room 4 of 6', subtitle: '(Golf + Menu)', type: 'golf_menu' },
            { id: 5, name: 'Room 5 of 6', subtitle: '(Golf + Music)', type: 'golf_music' },
            { id: 6, name: 'Room 6 of 6', subtitle: '(Members Only)', type: 'members' }
        ];
        
        const TIME_SLOTS = [
            { hour: 9, label: '9:00 AM' },
            { hour: 10, label: '10:00 AM' },
            { hour: 11, label: '11:00 AM' },
            { hour: 12, label: '12:00 PM' },
            { hour: 13, label: '1:00 PM' },
            { hour: 14, label: '2:00 PM' },
            { hour: 15, label: '3:00 PM' },
            { hour: 16, label: '4:00 PM' },
            { hour: 17, label: '5:00 PM' },
            { hour: 18, label: '6:00 PM' },
            { hour: 19, label: '7:00 PM' },
            { hour: 20, label: '8:00 PM' },
            { hour: 21, label: '9:00 PM' }
        ];
        
        // ============ STATE ============
        let currentDate = new Date();
        let selectedDuration = 1; // hours
        let selectedSlot = null; // { roomId, hour }
        let bookings = [];
        let currentMember = null; // Logged in / looked up member
        
        // ============ MEMBER TIER BENEFITS ============
        const MEMBER_TIERS = {
            'par': { name: 'Par Member', discount: 0.50, unlimited: false, color: '#4a90a4' },
            'birdie': { name: 'Birdie Member', discount: 1.0, unlimited: true, color: '#27ae60' },
            'eagle': { name: 'Eagle Member', discount: 1.0, unlimited: true, color: '#f1c40f' },
            'family_par': { name: 'Family Par', discount: 0.50, unlimited: false, color: '#9b59b6' },
            'family_birdie': { name: 'Family Birdie', discount: 1.0, unlimited: true, color: '#8e44ad' },
            'family_eagle': { name: 'Family Eagle', discount: 1.0, unlimited: true, color: '#e74c3c' },
            'corporate': { name: 'Corporate', discount: 1.0, unlimited: true, color: '#2c3e50' }
        };
        
        // ============ INITIALIZATION ============
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize BookingSystem if available
            if (typeof BookingSystem !== 'undefined') {
                await BookingSystem.init();
                
                // Subscribe to updates
                BookingSystem.on('sync', () => loadBookings());
                BookingSystem.on('booking:created', () => loadBookings());
            }
            
            updateDateDisplay();
            loadBookings();
        });
        
        // ============ DATE NAVIGATION ============
        function prevDay() {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDateDisplay();
            loadBookings();
        }
        
        function nextDay() {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDateDisplay();
            loadBookings();
        }
        
        function goToToday() {
            currentDate = new Date();
            updateDateDisplay();
            loadBookings();
        }
        
        function updateDateDisplay() {
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('currentDateDisplay').textContent = 
                currentDate.toLocaleDateString('en-US', options);
            
            document.getElementById('dayName').textContent = 
                currentDate.toLocaleDateString('en-US', { weekday: 'short' });
            document.getElementById('dayNumber').textContent = 
                currentDate.getDate();
            
            // Update summary
            document.getElementById('summaryDate').textContent = 
                currentDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
            
            // Clear selection when date changes
            selectedSlot = null;
            updateSummary();
        }
        
        // ============ DATE PICKER ============
        let pickerDate = new Date();
        
        function showDatePicker() {
            pickerDate = new Date(currentDate);
            renderDatePicker();
            document.getElementById('datePickerModal').classList.add('active');
        }
        
        function closeDatePicker(event) {
            if (event && event.target.id !== 'datePickerModal') return;
            document.getElementById('datePickerModal').classList.remove('active');
        }
        
        function prevMonth() {
            pickerDate.setMonth(pickerDate.getMonth() - 1);
            renderDatePicker();
        }
        
        function nextMonth() {
            pickerDate.setMonth(pickerDate.getMonth() + 1);
            renderDatePicker();
        }
        
        function renderDatePicker() {
            const year = pickerDate.getFullYear();
            const month = pickerDate.getMonth();
            
            // Update header
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('datePickerMonthYear').textContent = `${monthNames[month]} ${year}`;
            
            // Get first day and days in month
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let html = '';
            
            // Empty cells for days before first of month
            for (let i = 0; i < firstDay; i++) {
                html += '<button class="date-picker-day empty"></button>';
            }
            
            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isToday = date.getTime() === today.getTime();
                const isSelected = date.toDateString() === currentDate.toDateString();
                const isPast = date < today;
                
                let classes = 'date-picker-day';
                if (isToday) classes += ' today';
                if (isSelected) classes += ' selected';
                if (isPast) classes += ' disabled';
                
                html += `<button class="${classes}" onclick="selectDate(${year}, ${month}, ${day})" ${isPast ? 'disabled' : ''}>${day}</button>`;
            }
            
            document.getElementById('datePickerDays').innerHTML = html;
        }
        
        function selectDate(year, month, day) {
            currentDate = new Date(year, month, day);
            updateDateDisplay();
            loadBookings();
            closeDatePicker({ target: { id: 'datePickerModal' } });
        }
        
        // ============ DURATION SELECTION ============
        function selectDuration(hours) {
            selectedDuration = hours;
            
            // Update buttons
            document.querySelectorAll('.duration-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.duration) === hours);
            });
            
            // Clear selection and re-render
            selectedSlot = null;
            renderGrid();
            updateSummary();
        }
        
        // ============ FIREBASE CONFIG ============
        const FIREBASE_URL = 'https://golfcove-default-rtdb.firebaseio.com';
        
        // ============ LOAD BOOKINGS ============
        async function loadBookings() {
            const dateStr = currentDate.toISOString().split('T')[0];
            
            if (typeof BookingSystem !== 'undefined') {
                // Try to get from BookingSystem first
                try {
                    await BookingSystem.init();
                    bookings = await BookingSystem.getBookingsForDate(dateStr);
                } catch (e) {
                    console.warn('BookingSystem failed, using direct Firebase');
                    bookings = await loadBookingsFromFirebase(dateStr);
                }
            } else {
                // Fallback - load directly from Firebase
                bookings = await loadBookingsFromFirebase(dateStr);
            }
            
            renderGrid();
        }
        
        async function loadBookingsFromFirebase(dateStr) {
            try {
                const response = await fetch(`${FIREBASE_URL}/bookings.json`);
                if (response.ok) {
                    const data = await response.json();
                    if (data) {
                        const allBookings = Object.entries(data).map(([key, value]) => ({
                            ...value,
                            _firebaseKey: key
                        }));
                        return allBookings.filter(b => b.date === dateStr && b.status !== 'cancelled');
                    }
                }
            } catch (e) {
                console.error('Firebase load failed:', e);
            }
            return [];
        }
        
        async function saveBookingToFirebase(bookingData) {
            try {
                const booking = {
                    id: 'bk_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5),
                    ...bookingData,
                    status: 'confirmed',
                    createdAt: new Date().toISOString()
                };
                
                const response = await fetch(`${FIREBASE_URL}/bookings.json`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(booking)
                });
                
                if (response.ok) {
                    const { name } = await response.json();
                    booking._firebaseKey = name;
                    console.log('[Booking] Saved to Firebase:', name);
                    return { success: true, booking };
                } else {
                    return { success: false, error: 'Failed to save to database' };
                }
            } catch (e) {
                console.error('Firebase save failed:', e);
                return { success: false, error: e.message };
            }
        }
        
        async function lookupMemberFromFirebase(searchValue) {
            try {
                // Try customers collection
                const response = await fetch(`${FIREBASE_URL}/customers.json`);
                if (response.ok) {
                    const data = await response.json();
                    if (data) {
                        const customers = Object.entries(data).map(([key, value]) => ({
                            ...value,
                            id: key
                        }));
                        
                        return customers.filter(c => 
                            c.isMember && 
                            (c.email?.toLowerCase() === searchValue.toLowerCase() ||
                             c.phone?.replace(/\D/g, '') === searchValue.replace(/\D/g, ''))
                        );
                    }
                }
                
                // Also try members collection if customers didn't work
                const membersResponse = await fetch(`${FIREBASE_URL}/members.json`);
                if (membersResponse.ok) {
                    const membersData = await membersResponse.json();
                    if (membersData) {
                        const members = Object.entries(membersData).map(([key, value]) => ({
                            ...value,
                            id: key,
                            isMember: true
                        }));
                        
                        return members.filter(m => 
                            m.email?.toLowerCase() === searchValue.toLowerCase() ||
                            m.phone?.replace(/\D/g, '') === searchValue.replace(/\D/g, '')
                        );
                    }
                }
            } catch (e) {
                console.error('Member lookup failed:', e);
            }
            return [];
        }
        
        // ============ RENDER GRID ============
        function renderGrid() {
            const grid = document.getElementById('teesheetGrid');
            const dateStr = currentDate.toISOString().split('T')[0];
            
            let html = '';
            
            // Header row
            html += '<div class="time-header"></div>';
            ROOMS.forEach(room => {
                html += `
                    <div class="room-header">
                        <div class="room-name">PICK: ${room.name}</div>
                        <div style="font-size:10px;font-weight:400;color:#666;">${room.subtitle}</div>
                    </div>
                `;
            });
            
            // Time slot rows
            TIME_SLOTS.forEach(slot => {
                html += `<div class="time-slot-label">${slot.label}</div>`;
                
                ROOMS.forEach(room => {
                    const booking = getBookingAt(room.id, slot.hour);
                    const isSelected = selectedSlot && 
                                      selectedSlot.roomId === room.id && 
                                      selectedSlot.hour === slot.hour;
                    
                    if (booking) {
                        // Check if this is the start of the booking
                        const bookingStartHour = getHourFromTime(booking.time);
                        const isStart = bookingStartHour === slot.hour;
                        
                        if (isStart) {
                            const endHour = bookingStartHour + (booking.duration || 1);
                            const endLabel = formatHour(endHour);
                            
                            html += `
                                <div class="booking-cell reserved" title="Reserved">
                                    <div class="cell-status">Reserved</div>
                                    <div class="cell-time">${slot.label} - ${endLabel}</div>
                                </div>
                            `;
                        } else {
                            // Continuation of booking - show as reserved
                            html += `
                                <div class="booking-cell reserved" title="Reserved">
                                    <div class="cell-status">Reserved</div>
                                    <div class="cell-time">(cont.)</div>
                                </div>
                            `;
                        }
                    } else {
                        // Check if slot is available for selected duration
                        const available = isSlotAvailable(room.id, slot.hour, selectedDuration);
                        
                        if (available) {
                            html += `
                                <div class="booking-cell ${isSelected ? 'selected' : 'available'}" 
                                     onclick="selectSlot(${room.id}, ${slot.hour})"
                                     title="Click to book">
                                    ${isSelected ? `
                                        <div class="cell-status">Selected</div>
                                        <div class="cell-time">${slot.label} - ${formatHour(slot.hour + selectedDuration)}</div>
                                    ` : `
                                        <div class="cell-available">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                    `}
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="booking-cell reserved" title="Not available for ${selectedDuration} hour${selectedDuration > 1 ? 's' : ''}">
                                    <div class="cell-status">Reserved</div>
                                    <div class="cell-time">${slot.label}</div>
                                </div>
                            `;
                        }
                    }
                });
            });
            
            grid.innerHTML = html;
        }
        
        // ============ AVAILABILITY HELPERS ============
        function getBookingAt(roomId, hour) {
            return bookings.find(b => {
                if (b.roomId !== roomId) return false;
                const bookingHour = getHourFromTime(b.time);
                const duration = b.duration || 1;
                return hour >= bookingHour && hour < bookingHour + duration;
            });
        }
        
        function isSlotAvailable(roomId, startHour, duration) {
            // Check if any hour in the range is booked
            for (let h = startHour; h < startHour + duration; h++) {
                if (getBookingAt(roomId, h)) {
                    return false;
                }
                // Also check if hour is within operating hours
                if (h >= 22) return false;
            }
            return true;
        }
        
        function getHourFromTime(timeStr) {
            if (!timeStr) return 0;
            // Handle "9:00 AM", "10:00 PM", "14:00" formats
            if (timeStr.includes(':')) {
                const parts = timeStr.match(/(\d+):(\d+)\s*(AM|PM)?/i);
                if (parts) {
                    let hour = parseInt(parts[1]);
                    const ampm = parts[3]?.toUpperCase();
                    if (ampm === 'PM' && hour !== 12) hour += 12;
                    if (ampm === 'AM' && hour === 12) hour = 0;
                    return hour;
                }
            }
            return parseInt(timeStr) || 0;
        }
        
        function formatHour(hour) {
            if (hour === 0 || hour === 24) return '12:00 AM';
            if (hour === 12) return '12:00 PM';
            if (hour > 12) return `${hour - 12}:00 PM`;
            return `${hour}:00 AM`;
        }
        
        // ============ SLOT SELECTION ============
        function selectSlot(roomId, hour) {
            // Toggle selection
            if (selectedSlot && selectedSlot.roomId === roomId && selectedSlot.hour === hour) {
                selectedSlot = null;
            } else {
                selectedSlot = { roomId, hour };
            }
            
            renderGrid();
            updateSummary();
        }
        
        function updateSummary() {
            const timeRow = document.getElementById('summaryTimeRow');
            const roomRow = document.getElementById('summaryRoomRow');
            const priceRow = document.getElementById('summaryPriceRow');
            const memberRow = document.getElementById('summaryMemberRow');
            const discountRow = document.getElementById('summaryDiscountRow');
            const confirmBtn = document.getElementById('confirmBtn');
            
            if (selectedSlot) {
                const room = ROOMS.find(r => r.id === selectedSlot.roomId);
                const startTime = formatHour(selectedSlot.hour);
                const endTime = formatHour(selectedSlot.hour + selectedDuration);
                
                // Calculate price with member discount
                const priceInfo = calculatePriceWithMember(selectedDuration);
                
                document.getElementById('summaryTime').textContent = `${startTime} - ${endTime}`;
                document.getElementById('summaryRoom').textContent = room.name;
                
                // Show member info if logged in
                if (currentMember) {
                    const tier = MEMBER_TIERS[currentMember.memberType] || MEMBER_TIERS['par'];
                    document.getElementById('summaryMember').textContent = tier.name;
                    memberRow.style.display = 'flex';
                    
                    if (priceInfo.discount > 0 || priceInfo.isFree) {
                        if (priceInfo.isFree) {
                            document.getElementById('summaryDiscount').textContent = 'UNLIMITED PLAY - FREE';
                        } else {
                            document.getElementById('summaryDiscount').textContent = `-$${priceInfo.discount.toFixed(2)} Member Discount`;
                        }
                        discountRow.style.display = 'flex';
                    } else {
                        discountRow.style.display = 'none';
                    }
                } else {
                    memberRow.style.display = 'none';
                    discountRow.style.display = 'none';
                }
                
                // Show final price
                if (priceInfo.isFree) {
                    document.getElementById('summaryPrice').innerHTML = 
                        `<span class="original-price">$${priceInfo.originalPrice.toFixed(2)}</span> $0.00`;
                } else if (priceInfo.discount > 0) {
                    document.getElementById('summaryPrice').innerHTML = 
                        `<span class="original-price">$${priceInfo.originalPrice.toFixed(2)}</span> $${priceInfo.finalPrice.toFixed(2)}`;
                } else {
                    document.getElementById('summaryPrice').textContent = `$${priceInfo.finalPrice.toFixed(2)}`;
                }
                
                timeRow.style.display = 'flex';
                roomRow.style.display = 'flex';
                priceRow.style.display = 'flex';
                confirmBtn.disabled = false;
            } else {
                timeRow.style.display = 'none';
                roomRow.style.display = 'none';
                priceRow.style.display = 'none';
                memberRow.style.display = 'none';
                discountRow.style.display = 'none';
                confirmBtn.disabled = true;
            }
        }
        
        function calculatePrice(hours) {
            const prices = { 1: 45, 2: 80, 3: 110, 4: 140 };
            return prices[hours] || hours * 45;
        }
        
        function calculatePriceWithMember(hours) {
            const originalPrice = calculatePrice(hours);
            
            if (!currentMember || !currentMember.memberType) {
                return { originalPrice, finalPrice: originalPrice, discount: 0, isFree: false };
            }
            
            const tier = MEMBER_TIERS[currentMember.memberType];
            if (!tier) {
                return { originalPrice, finalPrice: originalPrice, discount: 0, isFree: false };
            }
            
            // Unlimited members get free bay time
            if (tier.unlimited) {
                return { originalPrice, finalPrice: 0, discount: originalPrice, isFree: true };
            }
            
            // Discount members get percentage off
            const discount = originalPrice * tier.discount;
            const finalPrice = originalPrice - discount;
            
            return { originalPrice, finalPrice, discount, isFree: false };
        }
        
        // ============ MEMBER LOOKUP ============
        async function lookupMember() {
            const searchInput = document.getElementById('memberSearch');
            const searchValue = searchInput.value.trim();
            const resultDiv = document.getElementById('memberResult');
            
            if (!searchValue) {
                alert('Please enter an email or phone number');
                searchInput.focus();
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Looking up...';
            
            try {
                // Look up member from Firebase
                let members = await lookupMemberFromFirebase(searchValue);
                
                if (members.length > 0) {
                    const member = members[0];
                    currentMember = member;
                    
                    const tier = MEMBER_TIERS[member.memberType] || MEMBER_TIERS['par'];
                    const tierClass = member.memberType?.includes('family') ? 'family' : 
                                     member.memberType?.includes('eagle') ? 'eagle' :
                                     member.memberType?.includes('birdie') ? 'birdie' : 'par';
                    
                    // Auto-fill name
                    if (member.firstName || member.lastName) {
                        document.getElementById('customerName').value = 
                            `${member.firstName || ''} ${member.lastName || ''}`.trim();
                    }
                    if (member.email) {
                        document.getElementById('email').value = member.email;
                    }
                    if (member.phone) {
                        document.getElementById('phone').value = member.phone;
                    }
                    
                    // Show member info
                    resultDiv.innerHTML = `
                        <div class="member-info">
                            <i class="fas fa-check-circle"></i>
                            <div class="member-details">
                                <div class="member-name">${member.firstName || ''} ${member.lastName || ''}</div>
                                <div class="member-tier">${tier.name}</div>
                            </div>
                            <div class="member-perk ${tier.unlimited ? 'free' : ''}">
                                ${tier.unlimited ? 'UNLIMITED PLAY' : `${Math.round(tier.discount * 100)}% OFF`}
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('memberLookup').classList.add('found');
                    
                    // Update summary to reflect discount
                    updateSummary();
                    
                    // Track member usage
                    trackMemberUsage(member);
                } else {
                    currentMember = null;
                    resultDiv.innerHTML = `
                        <div style="color:#e74c3c;">
                            <i class="fas fa-times-circle"></i> No member found with that email or phone.
                            <a href="membership-signup.html" style="color:#4a90a4;margin-left:8px;">Become a member</a>
                        </div>
                    `;
                    document.getElementById('memberLookup').classList.remove('found');
                    updateSummary();
                }
            } catch (e) {
                console.error('Member lookup error:', e);
                resultDiv.innerHTML = `<div style="color:#e74c3c;"><i class="fas fa-exclamation-circle"></i> Error looking up member</div>`;
            }
        }
        
        // ============ MEMBER USAGE TRACKING (Firebase) ============
        async function trackMemberUsage(member) {
            if (!member || !member.id) return;
            
            // Get existing usage from Firebase
            try {
                const response = await fetch(`${FIREBASE_URL}/member_usage/${member.id}.json`);
                let usage = {};
                
                if (response.ok) {
                    usage = await response.json() || {};
                }
                
                if (!usage.memberId) {
                    usage = {
                        memberId: member.id,
                        memberName: `${member.firstName || ''} ${member.lastName || ''}`.trim(),
                        memberType: member.memberType,
                        bookings: [],
                        totalHours: 0,
                        totalSavings: 0,
                        lastLookup: new Date().toISOString()
                    };
                } else {
                    usage.lastLookup = new Date().toISOString();
                }
                
                // Save to Firebase
                await fetch(`${FIREBASE_URL}/member_usage/${member.id}.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usage)
                });
            } catch (e) {
                console.warn('Member usage tracking failed:', e);
            }
        }
        
        async function recordMemberBooking(member, booking) {
            if (!member || !member.id) return;
            
            try {
                // Get existing usage from Firebase
                const response = await fetch(`${FIREBASE_URL}/member_usage/${member.id}.json`);
                let usage = {};
                
                if (response.ok) {
                    usage = await response.json() || {};
                }
                
                if (!usage.memberId) {
                    usage = {
                        memberId: member.id,
                        memberName: `${member.firstName || ''} ${member.lastName || ''}`.trim(),
                        memberType: member.memberType,
                        bookings: [],
                        totalHours: 0,
                        totalSavings: 0
                    };
                }
                
                // Add booking record
                if (!usage.bookings) usage.bookings = [];
                usage.bookings.push({
                    bookingId: booking.id,
                    date: booking.date,
                    duration: booking.duration,
                    savings: booking.memberSavings || 0,
                    timestamp: new Date().toISOString()
                });
                
                usage.totalHours = (usage.totalHours || 0) + (booking.duration || 1);
                usage.totalSavings = (usage.totalSavings || 0) + (booking.memberSavings || 0);
                
                // Save to Firebase
                await fetch(`${FIREBASE_URL}/member_usage/${member.id}.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usage)
                });
                
                console.log('[MemberUsage] Recorded booking for', member.id);
            } catch (e) {
                console.warn('Failed to record member booking:', e);
            }
        }
        
        // ============ CONFIRM BOOKING ============
        async function confirmBooking() {
            const customerName = document.getElementById('customerName').value.trim();
            if (!customerName) {
                alert('Please enter your name');
                document.getElementById('customerName').focus();
                return;
            }
            
            if (!selectedSlot) {
                alert('Please select a time slot');
                return;
            }
            
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Booking...';
            
            const dateStr = currentDate.toISOString().split('T')[0];
            const priceInfo = calculatePriceWithMember(selectedDuration);
            
            const bookingData = {
                roomId: selectedSlot.roomId,
                date: dateStr,
                time: formatHour(selectedSlot.hour),
                duration: selectedDuration,
                customer: customerName,
                customerName: customerName,
                customerId: currentMember?.id || null,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                players: parseInt(document.getElementById('guestCount').value) + 1,
                notes: document.getElementById('notes').value,
                source: 'online',
                
                // Member info
                isMember: !!currentMember,
                memberType: currentMember?.memberType || null,
                
                // Pricing
                originalPrice: priceInfo.originalPrice,
                price: priceInfo.finalPrice,
                memberSavings: priceInfo.discount,
                isFreeBooking: priceInfo.isFree
            };
            
            try {
                let result;
                
                if (typeof BookingSystem !== 'undefined') {
                    result = await BookingSystem.createBooking(bookingData);
                } else {
                    // Fallback - save directly to Firebase
                    result = await saveBookingToFirebase(bookingData);
                }
                
                if (result.success) {
                    // Track member usage
                    if (currentMember) {
                        recordMemberBooking(currentMember, result.booking);
                    }
                    
                    // Show success modal with price info
                    let priceText = priceInfo.isFree ? 'FREE (Member Benefit)' : `$${priceInfo.finalPrice.toFixed(2)}`;
                    if (priceInfo.discount > 0 && !priceInfo.isFree) {
                        priceText += ` (saved $${priceInfo.discount.toFixed(2)})`;
                    }
                    
                    document.getElementById('successMessage').textContent = 
                        `${ROOMS.find(r => r.id === selectedSlot.roomId).name} booked for ${formatHour(selectedSlot.hour)} on ${currentDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}. ${priceText}`;
                    document.getElementById('successModal').classList.add('active');
                } else {
                    alert('Booking failed: ' + (result.error || 'Unknown error'));
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = 'Confirm';
                }
            } catch (e) {
                console.error('Booking error:', e);
                alert('An error occurred. Please try again.');
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'Confirm';
            }
        }
    </script>
