<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Cove - Scan to Enter Score</title>
    <link rel="icon" type="image/png" href="images/golfCoveLogo6.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .poster {
            width: 8.5in;
            height: 11in;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5in;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative golf-themed background pattern */
        .poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(55, 178, 74, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(55, 178, 74, 0.1) 0%, transparent 30%);
            pointer-events: none;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 0.2in;
            position: relative;
            z-index: 1;
        }
        
        .logo-section img {
            width: 2in;
            height: auto;
            filter: drop-shadow(0 4px 20px rgba(55, 178, 74, 0.3));
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 0.25in;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 38px;
            font-weight: 800;
            color: #37b24a;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(55, 178, 74, 0.3);
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
        }
        
        .qr-container {
            background: #fff;
            padding: 0.3in;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 4px rgba(55, 178, 74, 0.5),
                inset 0 0 30px rgba(55, 178, 74, 0.1);
            position: relative;
            z-index: 1;
            margin-bottom: 0.35in;
        }
        
        .qr-code {
            width: 4in;
            height: 4in;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        
        /* QR code placeholder - replace with actual QR code */
        .qr-placeholder {
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            text-align: center;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
        
        .instructions {
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 0.3in;
        }
        
        .step {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 18px;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            flex-shrink: 0;
        }
        
        .step-text {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            text-align: left;
        }
        
        .footer {
            margin-top: auto;
            padding-bottom: 0.3in;
            text-align: center;
            z-index: 1;
        }
        
        .league-badge {
            display: inline-block;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 20px rgba(55, 178, 74, 0.4);
        }
        
        .website {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }
        
        /* Print styles */
        @media print {
            body {
                background: none;
            }
            .poster {
                width: 100%;
                height: 100vh;
                box-shadow: none;
            }
            @page {
                size: letter portrait;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="logo-section">
            <img src="images/golfcovelogo.png" alt="Golf Cove">
        </div>
        
        <div class="title-section">
            <div class="title">Enter Your Score</div>
            <div class="subtitle">2-Man Scramble League</div>
        </div>
        
        <div class="qr-container">
            <div class="qr-code">
                <!-- QR Code pointing to https://golfcove.web.app/score.html -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=450x450&data=https://golfcove.web.app/score.html&color=1a1a1a&bgcolor=ffffff" alt="Scan to enter score">
            </div>
        </div>
        
        <div class="instructions">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Scan the QR code with your phone</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Enter your team PIN</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Submit your scores</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="website">golfcovect.com</div>
        </div>
    </div>
</body>
</html>
