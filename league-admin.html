<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Admin - Golf Cove</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .admin-header h1 {
            font-size: 28px;
            color: #333;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 25px;
            margin-bottom: 25px;
        }
        .card h2 {
            font-size: 18px;
            color: #333;
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card h2 i {
            color: #37b24a;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #37b24a;
            outline: none;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #37b24a;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #2d9440;
        }
        .btn-secondary {
            background: #666;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-block {
            width: 100%;
            justify-content: center;
        }
        .round-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .round-item h4 {
            margin: 0 0 4px 0;
            font-size: 15px;
        }
        .round-item p {
            margin: 0;
            color: #666;
            font-size: 13px;
        }
        .round-item .btn {
            padding: 8px 16px;
            font-size: 13px;
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .player-item .name {
            font-weight: 600;
        }
        .player-item .hcp {
            color: #666;
            font-size: 13px;
            margin-left: 8px;
        }
        .player-item button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 14px;
        }
        .qr-box {
            text-align: center;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }
        .qr-box .url {
            background: #fff;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            word-break: break-all;
            margin: 15px 0;
        }
        .empty {
            text-align: center;
            color: #888;
            padding: 30px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #37b24a;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .setup-form, .dashboard {
            display: none;
        }
        .setup-form.active, .dashboard.active {
            display: block;
        }
        .danger-zone {
            border: 2px solid #dc3545;
            margin-top: 40px;
        }
        .danger-zone h2 {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-left">
                <a href="tel:2033905994"><i class="fas fa-phone"></i> 203.390.5994</a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-main">
            <div class="logo">
                <a href="index.html">
                    <img src="images/golfcovelogo.png" alt="Golf Cove Logo">
                </a>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <a href="tournaments.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to League</a>

        <!-- Setup Form (shown if no league) -->
        <div class="setup-form" id="setupForm">
            <div class="admin-header">
                <h1><i class="fas fa-trophy"></i> Create Your League</h1>
            </div>

            <div class="card">
                <form onsubmit="createLeague(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>League Name</label>
                            <input type="text" id="leagueName" required placeholder="Golf Cove Fall League">
                        </div>
                        <div class="form-group">
                            <label>Season</label>
                            <input type="text" id="season" required placeholder="Fall 2025">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Course Name</label>
                            <input type="text" id="courseName" required placeholder="Golf Cove">
                        </div>
                        <div class="form-group">
                            <label>Holes</label>
                            <select id="holes">
                                <option value="9">9 Holes</option>
                                <option value="18" selected>18 Holes</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Players (one per line: Name, Handicap)</label>
                        <textarea id="players" rows="8" placeholder="John Smith, 12
Mike Johnson, 8
Bob Wilson, 15"></textarea>
                    </div>

                    <button type="submit" class="btn btn-block">
                        <i class="fas fa-check"></i> Create League
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard (shown if league exists) -->
        <div class="dashboard" id="dashboard">
            <div class="admin-header">
                <h1 id="leagueTitle">League Admin</h1>
            </div>

            <!-- Add Round -->
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Add New Round</h2>
                <form onsubmit="addRound(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Round Name</label>
                            <input type="text" id="roundName" required placeholder="Week 1">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="roundDate" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Add Round
                    </button>
                </form>
            </div>

            <!-- Current Round QR -->
            <div class="card" id="qrCard" style="display: none;">
                <h2><i class="fas fa-qrcode"></i> Scoring Link</h2>
                <p style="color: #666; margin-bottom: 15px;">Share this link with players to enter scores:</p>
                <div class="qr-box">
                    <div class="url" id="scoringUrl"></div>
                    <button class="btn" onclick="copyUrl()">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                </div>
            </div>

            <!-- Rounds List -->
            <div class="card">
                <h2><i class="fas fa-list"></i> Rounds</h2>
                <div id="roundsList"></div>
            </div>

            <!-- Players List -->
            <div class="card">
                <h2><i class="fas fa-users"></i> Players</h2>
                <div id="playersList"></div>
                <form onsubmit="addPlayer(event)" style="margin-top: 15px; display: flex; gap: 10px;">
                    <input type="text" id="newPlayerName" placeholder="Name" style="flex: 2; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px;">
                    <input type="number" id="newPlayerHcp" placeholder="HCP" value="0" style="width: 70px; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px;">
                    <button type="submit" class="btn"><i class="fas fa-plus"></i></button>
                </form>
            </div>

            <!-- Danger Zone -->
            <div class="card danger-zone">
                <h2><i class="fas fa-exclamation-triangle"></i> Reset League</h2>
                <p style="color: #666; margin-bottom: 15px;">Delete all data and start over.</p>
                <button class="btn btn-danger" onclick="resetLeague()">
                    <i class="fas fa-trash"></i> Delete Everything
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        let league = null;

        function init() {
            league = JSON.parse(localStorage.getItem('golfcove_league') || 'null');

            if (league) {
                document.getElementById('setupForm').classList.remove('active');
                document.getElementById('dashboard').classList.add('active');
                renderDashboard();
            } else {
                document.getElementById('setupForm').classList.add('active');
                document.getElementById('dashboard').classList.remove('active');
            }
        }

        function createLeague(e) {
            e.preventDefault();

            const name = document.getElementById('leagueName').value.trim();
            const season = document.getElementById('season').value.trim();
            const courseName = document.getElementById('courseName').value.trim();
            const holes = parseInt(document.getElementById('holes').value);
            const playersText = document.getElementById('players').value;

            const players = playersText.split('\n')
                .map(line => line.trim())
                .filter(line => line)
                .map((line, i) => {
                    const parts = line.split(',').map(p => p.trim());
                    return {
                        id: 'p' + Date.now() + i,
                        name: parts[0] || 'Player ' + (i + 1),
                        handicap: parseInt(parts[1]) || 0
                    };
                });

            league = {
                id: 'league_' + Date.now(),
                name,
                season,
                course: { name: courseName, holes, pars: Array(holes).fill(4) },
                players,
                rounds: [],
                scores: {},
                createdAt: new Date().toISOString()
            };

            save();
            init();
        }

        function renderDashboard() {
            document.getElementById('leagueTitle').textContent = league.name;
            
            // Set default round name
            document.getElementById('roundName').value = 'Week ' + (league.rounds.length + 1);
            document.getElementById('roundDate').valueAsDate = new Date();

            // Show QR if there's a round
            if (league.rounds.length > 0) {
                const lastRound = league.rounds[league.rounds.length - 1];
                const url = window.location.origin + window.location.pathname.replace('league-admin.html', '') + 'score.html?r=' + lastRound.id;
                document.getElementById('scoringUrl').textContent = url;
                document.getElementById('qrCard').style.display = 'block';
            }

            renderRounds();
            renderPlayers();
        }

        function renderRounds() {
            const container = document.getElementById('roundsList');
            
            if (league.rounds.length === 0) {
                container.innerHTML = '<div class="empty">No rounds yet. Add one above.</div>';
                return;
            }

            container.innerHTML = league.rounds.map(r => {
                const scored = league.players.filter(p => league.scores[r.id]?.[p.id]?.submitted).length;
                return `
                    <div class="round-item">
                        <div>
                            <h4>${r.name}</h4>
                            <p>${new Date(r.date).toLocaleDateString()} â€¢ ${scored}/${league.players.length} scored</p>
                        </div>
                        <button class="btn btn-secondary" onclick="deleteRound('${r.id}')">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function renderPlayers() {
            const container = document.getElementById('playersList');
            
            if (league.players.length === 0) {
                container.innerHTML = '<div class="empty">No players.</div>';
                return;
            }

            container.innerHTML = league.players.map(p => `
                <div class="player-item">
                    <div>
                        <span class="name">${p.name}</span>
                        <span class="hcp">HCP: ${p.handicap}</span>
                    </div>
                    <button onclick="deletePlayer('${p.id}')"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
        }

        function addRound(e) {
            e.preventDefault();
            
            const name = document.getElementById('roundName').value.trim();
            const date = document.getElementById('roundDate').value;

            league.rounds.push({
                id: 'r' + Date.now(),
                name,
                date,
                createdAt: new Date().toISOString()
            });

            save();
            renderDashboard();
        }

        function deleteRound(id) {
            if (!confirm('Delete this round and its scores?')) return;
            league.rounds = league.rounds.filter(r => r.id !== id);
            delete league.scores[id];
            save();
            renderDashboard();
        }

        function addPlayer(e) {
            e.preventDefault();
            
            const name = document.getElementById('newPlayerName').value.trim();
            const handicap = parseInt(document.getElementById('newPlayerHcp').value) || 0;

            if (!name) return;

            league.players.push({
                id: 'p' + Date.now(),
                name,
                handicap
            });

            document.getElementById('newPlayerName').value = '';
            document.getElementById('newPlayerHcp').value = '0';

            save();
            renderPlayers();
        }

        function deletePlayer(id) {
            if (!confirm('Remove this player?')) return;
            league.players = league.players.filter(p => p.id !== id);
            save();
            renderPlayers();
        }

        function copyUrl() {
            const url = document.getElementById('scoringUrl').textContent;
            navigator.clipboard.writeText(url);
            alert('Link copied!');
        }

        function resetLeague() {
            if (!confirm('Delete the entire league? This cannot be undone!')) return;
            if (!confirm('Are you absolutely sure?')) return;
            
            localStorage.removeItem('golfcove_league');
            league = null;
            init();
        }

        function save() {
            localStorage.setItem('golfcove_league', JSON.stringify(league));
        }

        init();
    </script>
</body>
</html>
