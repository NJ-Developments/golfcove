<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Standings - Golf Cove</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .league-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .league-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .league-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
        }
        .league-header .season {
            color: #37b24a;
            font-size: 18px;
            font-weight: 600;
        }
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 30px 0 40px;
        }
        .stat-box {
            text-align: center;
        }
        .stat-box .num {
            font-size: 32px;
            font-weight: 700;
            color: #37b24a;
        }
        .stat-box .label {
            font-size: 14px;
            color: #666;
        }
        .standings-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .standings-card h2 {
            background: #333;
            color: #fff;
            padding: 18px 25px;
            margin: 0;
            font-size: 18px;
        }
        .standings-table {
            width: 100%;
            border-collapse: collapse;
        }
        .standings-table th,
        .standings-table td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .standings-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }
        .standings-table tr:hover {
            background: #fafafa;
        }
        .pos {
            font-weight: 700;
            font-size: 16px;
            width: 40px;
        }
        .pos-1 { color: #FFD700; }
        .pos-2 { color: #A0A0A0; }
        .pos-3 { color: #CD7F32; }
        .player-name {
            font-weight: 600;
            color: #333;
        }
        .player-hcp {
            color: #999;
            font-size: 12px;
            margin-left: 6px;
        }
        .net-score {
            font-weight: 700;
            color: #37b24a;
        }
        .no-league, .no-scores {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .no-league i, .no-scores i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
            display: block;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: #37b24a;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
        }
        .btn:hover {
            background: #2d9440;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #37b24a;
            color: #37b24a;
        }
        .btn-outline:hover {
            background: #37b24a;
            color: #fff;
        }
        .admin-link {
            text-align: center;
            margin-top: 50px;
        }
        .admin-link a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
        .admin-link a:hover {
            color: #37b24a;
        }
        .live-banner {
            background: linear-gradient(135deg, #37b24a, #2d9440);
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .live-banner .live-dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            margin-right: 10px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .live-banner .info {
            display: flex;
            align-items: center;
        }
        .live-banner .count {
            font-size: 14px;
            opacity: 0.9;
        }
        .round-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .round-tab {
            padding: 10px 18px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: #666;
        }
        .round-tab.active {
            background: #37b24a;
            color: #fff;
        }
        .expand-row {
            display: none;
            background: #fafafa;
        }
        .expand-row.open {
            display: table-row;
        }
        .expand-row td {
            padding: 15px 20px;
        }
        .round-scores {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 13px;
        }
        .round-scores span {
            background: #fff;
            padding: 5px 12px;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
        }
        .clickable {
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .stats-row {
                gap: 30px;
            }
            .standings-table th, .standings-table td {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-left">
                <a href="tel:2033905994"><i class="fas fa-phone"></i> 203.390.5994</a>
            </div>
            <div class="top-bar-right">
                <div class="social-links">
                    <a href="https://www.facebook.com/golfcove/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/golfcovect/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-main">
            <div class="logo">
                <a href="index.html">
                    <img src="images/golfcovelogo.png" alt="Golf Cove Logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tournaments.html" class="active">League</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="league-container" id="content">
        <!-- Content loaded by JS -->
    </div>

    <script src="js/main.js"></script>
    <script>
        function init() {
            const league = JSON.parse(localStorage.getItem('golfcove_league') || 'null');
            const container = document.getElementById('content');

            if (!league) {
                container.innerHTML = `
                    <div class="no-league">
                        <i class="fas fa-golf-ball"></i>
                        <h2>No League Set Up</h2>
                        <p>A league hasn't been created yet.</p>
                        <div class="action-buttons">
                            <a href="league-admin.html" class="btn">Set Up League</a>
                        </div>
                    </div>
                `;
                return;
            }

            // Calculate standings
            const standings = calculateStandings(league);
            const hasScores = standings.some(s => s.roundsPlayed > 0);

            // Check for active round (today's round with incomplete scores)
            const today = new Date().toISOString().split('T')[0];
            const activeRound = league.rounds.find(r => r.date === today);
            let liveBanner = '';
            
            if (activeRound) {
                const submittedCount = league.players.filter(p => 
                    league.scores?.[activeRound.id]?.[p.id]?.submitted
                ).length;
                
                if (submittedCount < league.players.length) {
                    liveBanner = `
                        <div class="live-banner">
                            <div class="info">
                                <span class="live-dot"></span>
                                <strong>${activeRound.name} - LIVE</strong>
                            </div>
                            <div class="count">${submittedCount}/${league.players.length} scores in</div>
                        </div>
                    `;
                }
            }

            container.innerHTML = `
                <div class="league-header">
                    <h1>${league.name}</h1>
                    <div class="season">${league.season}</div>
                </div>

                ${liveBanner}

                <div class="stats-row">
                    <div class="stat-box">
                        <div class="num">${league.players.length}</div>
                        <div class="label">Players</div>
                    </div>
                    <div class="stat-box">
                        <div class="num">${league.rounds.length}</div>
                        <div class="label">Rounds</div>
                    </div>
                </div>

                <div class="standings-card">
                    <h2>üèÜ Season Standings</h2>
                    <p style="font-size: 13px; color: #888; margin-bottom: 15px;">Tap a player to see round-by-round scores</p>
                    ${hasScores ? renderTable(standings, league) : `
                        <div class="no-scores">
                            <i class="fas fa-trophy"></i>
                            <p>No scores submitted yet.<br>Standings appear after the first round.</p>
                        </div>
                    `}
                </div>

                <div class="action-buttons">
                    <a href="score.html" class="btn"><i class="fas fa-pencil-alt"></i> Enter Score</a>
                </div>

                <div class="admin-link">
                    <a href="league-admin.html"><i class="fas fa-cog"></i> League Admin</a>
                </div>
            `;
        }

        function calculateStandings(league) {
            return league.players.map(player => {
                let totalGross = 0;
                let roundsPlayed = 0;
                let roundDetails = [];

                league.rounds.forEach(round => {
                    const ps = league.scores?.[round.id]?.[player.id];
                    if (ps && ps.submitted) {
                        let gross = 0;
                        for (let h = 1; h <= (league.course?.holes || 18); h++) {
                            gross += ps[h] || 0;
                        }
                        totalGross += gross;
                        roundsPlayed++;
                        roundDetails.push({ name: round.name, gross, net: gross - (player.handicap || 0) });
                    }
                });

                const avgGross = roundsPlayed > 0 ? (totalGross / roundsPlayed).toFixed(1) : '-';

                return {
                    id: player.id,
                    name: player.name,
                    handicap: player.handicap || 0,
                    totalGross,
                    totalNet: totalGross - ((player.handicap || 0) * roundsPlayed),
                    roundsPlayed,
                    avgGross,
                    roundDetails
                };
            }).sort((a, b) => {
                if (a.roundsPlayed === 0 && b.roundsPlayed === 0) return 0;
                if (a.roundsPlayed === 0) return 1;
                if (b.roundsPlayed === 0) return -1;
                return a.totalNet - b.totalNet;
            });
        }

        function renderTable(standings, league) {
            return `
                <table class="standings-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th>Avg</th>
                            <th>Rnds</th>
                            <th>Net</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${standings.map((s, i) => `
                            <tr class="clickable" onclick="toggleDetails('${s.id}')">
                                <td class="pos ${i < 3 && s.roundsPlayed > 0 ? 'pos-' + (i+1) : ''}">
                                    ${s.roundsPlayed > 0 ? i + 1 : '-'}
                                </td>
                                <td>
                                    <span class="player-name">${s.name}</span>
                                    <span class="player-hcp">(${s.handicap})</span>
                                </td>
                                <td>${s.avgGross}</td>
                                <td>${s.roundsPlayed}</td>
                                <td class="net-score">${s.roundsPlayed > 0 ? s.totalNet : '-'}</td>
                            </tr>
                            <tr class="expand-row" id="details-${s.id}">
                                <td colspan="5">
                                    <div class="round-scores">
                                        ${s.roundDetails.length > 0 ? s.roundDetails.map(r => `
                                            <span>${r.name}: ${r.gross} (Net ${r.net})</span>
                                        `).join('') : '<span>No rounds played</span>'}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function toggleDetails(playerId) {
            const row = document.getElementById('details-' + playerId);
            if (row) row.classList.toggle('open');
        }

        init();
        setInterval(init, 30000); // Refresh every 30 sec
    </script>
</body>
</html>
