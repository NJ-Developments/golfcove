<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Enter Score - Golf Cove</title>
    <link rel="icon" type="image/png" href="images/golfcovelogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2f3439;
            min-height: 100vh;
            color: #e9ecef;
        }
        
        /* Top Bar */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #24282d;
            padding: 10px 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
        }
        .brand img {
            height: 42px;
        }
        .menu-btn {
            width: 44px;
            height: 44px;
            background: #10a0b6;
            border: none;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }
        .menu-btn span {
            display: block;
            width: 18px;
            height: 2px;
            background: #fff;
            border-radius: 2px;
        }
        
        .mobile-nav {
            display: none;
            position: fixed;
            top: 64px;
            right: 12px;
            left: 12px;
            background: #24282d;
            border: 1px solid #1fa34a;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.4);
            padding: 12px;
            z-index: 1800;
        }
        .mobile-nav.open { display: block; }
        .mobile-nav a {
            display: block;
            padding: 12px 10px;
            color: #e9ecef;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
        }
        .mobile-nav a:hover { background: rgba(16,160,182,0.15); }
        
        /* Header */
        .header {
            background: #2d3137;
            color: #fff;
            padding: 16px 16px 10px;
            text-align: center;
        }
        .header a { position: relative; z-index: 1; display: inline-block; }
        .header h1 {
            font-size: 22px;
            margin-bottom: 4px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        .header p {
            font-size: 14px;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 40px;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 35px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .welcome-screen h2 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 700;
        }
        .welcome-desc {
            color: #666;
            font-size: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .option-card {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: #fff;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(55,178,74,0.1), transparent);
            transition: left 0.5s;
        }
        .option-card:hover::before {
            left: 100%;
        }
        .option-card:hover {
            border-color: #37b24a;
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(55,178,74,0.15);
        }
        .option-card.secondary {
            background: linear-gradient(145deg, #f8f9fa 0%, #fff 100%);
            border-style: dashed;
        }
        .option-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            margin-right: 16px;
            box-shadow: 0 4px 12px rgba(55,178,74,0.3);
        }
        .option-card.secondary .option-icon {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #666;
            box-shadow: none;
        }
        /* Hero summary */
        .hero-card {
            background: #3c4146;
            color: #fff;
            border-radius: 18px;
            padding: 22px 18px 18px;
            text-align: center;
            box-shadow: 0 14px 30px rgba(0,0,0,0.35);
            border: 1px solid #1fa34a;
            margin-bottom: 18px;
        }
        .hero-title {
            font-size: 32px;
            font-weight: 800;
            line-height: 1.15;
        }
        .hero-subtitle {
            font-size: 18px;
            font-weight: 700;
            margin-top: 8px;
            margin-bottom: 6px;
        }
        .hero-meta {
            font-size: 15px;
            color: #cbd5e1;
            margin-bottom: 6px;
        }
        .hero-date {
            font-size: 13px;
            color: #9ca3af;
        }
        .hero-switch {
            margin-top: 10px;
            width: 100%;
            background: #10a0b6;
            color: #fff;
            border: none;
        }
        .hero-switch:hover {
            background: #0c90a5;
        }
        .option-text { flex: 1; }
        .option-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a2e;
        }
        .option-desc {
            font-size: 13px;
            color: #888;
            margin-top: 3px;
        }
        .option-card > i.fa-chevron-right {
            color: #37b24a;
            font-size: 14px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s;
        }
        .option-card:hover > i.fa-chevron-right {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Profile card */
        .profile-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-avatar {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(55,178,74,0.3);
        }
        .profile-avatar i {
            font-size: 24px;
            color: #fff;
        }
        .profile-name {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a2e;
        }
        .profile-meta {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }
        .profile-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .profile-meta i { color: #37b24a; }
        .switch-btn {
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }
        .switch-btn:hover { 
            background: linear-gradient(145deg, #e8e8e8 0%, #ddd 100%);
            transform: scale(1.05);
        }
        
        /* Scores Card */
        .scores-card {
            background: #343a40;
            border-radius: 14px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.35);
            overflow: hidden;
            border: 1px solid #1fa34a;
            margin-top: 16px;
            padding-bottom: 10px;
        }
        .section-header {
            background: #16a34a;
            color: #fff;
            padding: 14px 18px;
            font-size: 16px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.2px;
        }
        .section-header .section-subtitle {
            font-weight: 700;
            font-size: 13px;
            opacity: 0.95;
        }
        .section-header .subtotal { display: none; }
        .hole-card {
            background: #2d3137;
            border: 1px solid #1fa34a;
            border-radius: 10px;
            overflow: hidden;
            margin: 12px 14px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
        }
        .hole-title {
            background: #12a7bf;
            color: #fff;
            text-align: center;
            padding: 12px;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 0.3px;
        }
        .hole-input-wrap {
            background: #f7f9fc;
            padding: 12px;
        }
        .score-input {
            width: 100%;
            height: 52px;
            padding: 0;
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            border: 2px solid #d9e2ec;
            border-radius: 8px;
            background: #fff;
            transition: all 0.2s;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .score-input::-webkit-inner-spin-button,
        .score-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .score-input:focus {
            border-color: #37b24a;
            outline: none;
            box-shadow: 0 0 0 4px rgba(55,178,74,0.15);
            transform: scale(1.05);
        }
        
        /* Responsive tweaks */
        @media (max-width: 520px) {
            .container { padding: 12px; }
            .hero-card { padding: 18px 14px 14px; }
            .hero-title { font-size: 26px; }
            .hero-subtitle { font-size: 16px; }
            .hero-meta { font-size: 14px; }
            .hero-date { font-size: 12px; }
            .scores-card { margin-top: 12px; border-radius: 12px; }
            .section-header { padding: 12px 14px; font-size: 14px; }
            .hole-card { margin: 10px 10px; }
            .hole-title { font-size: 16px; padding: 10px; }
            .hole-input-wrap { padding: 10px; }
            .score-input { height: 48px; font-size: 20px; }
        }

        @media (max-width: 380px) {
            .hero-title { font-size: 22px; }
            .hero-subtitle { font-size: 15px; }
            .hole-title { font-size: 15px; }
        }
        .score-input.under-par {
            border-color: #37b24a;
            background: linear-gradient(145deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
        }
        .score-input.over-par {
            border-color: #ff9800;
            background: linear-gradient(145deg, #fff3e0 0%, #ffe0b2 100%);
            color: #e65100;
        }
        .score-input.double-over {
            border-color: #f44336;
            background: linear-gradient(145deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
        }
        
        /* Score Summary */
        .score-summary {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background: #ffffff;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .score-summary.nine-holes {
            grid-template-columns: repeat(3, 1fr);
        }
        .score-summary .item {
            padding: 18px 8px;
            text-align: center;
            border-right: 2px solid #333;
        }
        .score-summary .item:last-child {
            border-right: none;
        }
        .score-summary .item .label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        .score-summary .item .value {
            font-size: 26px;
            font-weight: 800;
            color: #333;
        }
        .score-summary .item .value.net {
            color: #37b24a;
            text-shadow: none;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            margin-top: 25px;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(55,178,74,0.4);
            position: relative;
            overflow: hidden;
        }
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .submit-btn:hover::before {
            left: 100%;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(55,178,74,0.5);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn:disabled {
            background: linear-gradient(135deg, #ccc 0%, #aaa 100%);
            box-shadow: none;
            transform: none;
        }
        .submit-btn i { margin-right: 8px; }
        
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #37b24a;
        }
        
        /* Submitted State */
        .submitted {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 50px 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeInUp 0.5s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .submitted .checkmark {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.4s ease, pulse 2s infinite 0.5s;
            box-shadow: 0 8px 30px rgba(55,178,74,0.4);
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(55,178,74,0.4); }
            50% { box-shadow: 0 8px 50px rgba(55,178,74,0.6); }
        }
        .submitted .checkmark i {
            color: #fff;
            font-size: 36px;
        }
        .submitted h2 {
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 700;
        }
        .submitted p {
            color: #666;
            font-size: 15px;
        }
        .submitted .score-summary {
            margin: 25px -25px;
            border-radius: 0;
        }
        
        /* Registration Form */
        .registration-form {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .registration-form h2 {
            color: #1a1a2e;
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .registration-form h2 i { color: #37b24a; margin-right: 10px; }
        .form-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #555;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #fff;
            transition: all 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #37b24a;
            outline: none;
            box-shadow: 0 0 0 4px rgba(55,178,74,0.1);
        }
        .cancel-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
            border: none;
            border-radius: 12px;
            color: #666;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s;
        }
        .cancel-btn:hover { 
            background: linear-gradient(145deg, #e8e8e8 0%, #ddd 100%);
        }
        
        /* Error Message */
        .error-msg {
            color: #c62828;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 12px 15px;
            background: linear-gradient(145deg, #ffebee 0%, #ffcdd2 100%);
            border-radius: 10px;
            border-left: 4px solid #f44336;
        }
        
        /* PIN Confirmation */
        .pin-confirmation {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 40px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        .pin-confirmation .success-icon {
            font-size: 70px;
            color: #37b24a;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease;
        }
        .pin-confirmation h2 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .pin-confirmation p {
            color: #666;
            font-size: 15px;
        }
        .pin-display {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
        }
        .pin-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        .pin-number {
            font-size: 52px;
            font-weight: 800;
            color: #37b24a;
            letter-spacing: 12px;
            text-shadow: 0 0 30px rgba(55,178,74,0.5);
        }
        .pin-hint {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-top: 15px;
        }
        .pin-hint i { margin-right: 5px; color: #37b24a; }
        
        /* PIN Input */
        .pin-input {
            width: 100%;
            padding: 18px;
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            letter-spacing: 12px;
            border: 3px solid #e0e0e0;
            border-radius: 14px;
            background: #fff;
            transition: all 0.2s;
        }
        .pin-input:focus {
            border-color: #37b24a;
            outline: none;
            box-shadow: 0 0 0 4px rgba(55,178,74,0.15);
        }
        
        /* Browse Players */
        .browse-players {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .browse-players h2 {
            color: #1a1a2e;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .browse-players h2 i { color: #37b24a; margin-right: 10px; }
        .players-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .team-group {
            margin-bottom: 15px;
        }
        .team-name {
            font-size: 12px;
            font-weight: 700;
            color: #37b24a;
            padding: 10px 0;
            border-bottom: 2px solid #e8f5e9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .team-name i { margin-right: 8px; }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 12px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            margin: 2px 0;
        }
        .player-item:hover {
            background: linear-gradient(145deg, #e8f5e9 0%, #c8e6c9 100%);
            transform: translateX(5px);
        }
        .player-item span:first-child {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        .player-item .hcp {
            font-size: 12px;
            color: #fff;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        /* Message */
        .message {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.7);
        }
        .message i {
            font-size: 50px;
            color: #37b24a;
            margin-bottom: 15px;
        }
        
        /* Divider - keeping for compatibility */

<body>
    <div class="topbar">
        <a href="index.html" class="brand"><img src="images/golfCoveLogo6.png" alt="Golf Cove"></a>

            <span></span><span></span><span></span>
        </button>
    </div>
    <div id="mobileNav" class="mobile-nav">
        <a href="index.html">Home</a>
        <a href="tournaments.html">Leaderboard</a>
        <a href="score.html">Enter Score</a>
        <a href="league-admin.html">Admin</a>
    </div>

    <div class="header">
        <a href="index.html" style="display: inline-block; margin-bottom: 10px;">
            <img src="images/golfCoveLogo6.png" alt="Golf Cove" style="height: 60px;">
        </a>
        <h1 id="leagueName">Golf Cove League</h1>
        <p id="roundName">Loading...</p>
    </div>

    <div class="container" id="content">
        <div class="message"><i class="fas fa-spinner fa-spin"></i><p>Loading...</p></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8SH5Eh7OhIFLUkL2hjZS23uXkCsDJXGc",
            authDomain: "golfcove.firebaseapp.com",
            databaseURL: "https://golfcove-default-rtdb.firebaseio.com",
            projectId: "golfcove",
            storageBucket: "golfcove.firebasestorage.app",
            messagingSenderId: "284762891644",
            appId: "1:284762891644:web:424223b102f08a230f70f9"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const leagueRef = db.ref('league');
        const auth = firebase.auth();

        // Ensure we have an authenticated session (anonymous is fine) for write access
        function ensureAuth() {
            if (auth.currentUser) return Promise.resolve(auth.currentUser);
            return auth.signInAnonymously().catch(err => {
                console.error('Anonymous auth failed:', err);
                throw err;
            });
        }

        // Kick off auth immediately
        ensureAuth();
        
        let league = null;
        let roundId = null;
        let playerId = null;
        let isEnteringScores = false; // Flag to prevent re-render during score entry
        
        // Profile management
        function getSavedProfile() {
            const saved = localStorage.getItem('golfcove_profile');
            return saved ? JSON.parse(saved) : null;
        }
        
        function saveProfile(id) {
            localStorage.setItem('golfcove_profile', JSON.stringify({ playerId: id }));
        }
        
        function toggleMenu() {
            const nav = document.getElementById('mobileNav');
            nav.classList.toggle('open');
        }

        // Close mobile nav when clicking outside
        document.addEventListener('click', (e) => {
            const nav = document.getElementById('mobileNav');
            const btn = document.querySelector('.menu-btn');
            if (!nav || !btn) return;
            if (!nav.classList.contains('open')) return;
            if (!nav.contains(e.target) && !btn.contains(e.target)) {
                nav.classList.remove('open');
            }
        });
        
        function clearProfile() {
            localStorage.removeItem('golfcove_profile');
            playerId = null;
            render();
        }

        function init() {
            // Ensure auth (needed for write access under secured rules)
            ensureAuth();

            // Listen for real-time updates from Firebase
            leagueRef.on('value', (snapshot) => {
                league = snapshot.val();
                
                if (!league) {
                    showMessage('‚ö†Ô∏è League not set up yet. Admin needs to configure league first.', 'fa-exclamation-triangle');
                    return;
                }

                // Ensure arrays exist (Firebase returns undefined for empty arrays)
                league.players = league.players || [];
                league.rounds = league.rounds || [];
                league.teams = league.teams || [];
                league.scores = league.scores || {};

                const params = new URLSearchParams(window.location.search);
                roundId = params.get('r');
                const urlPlayerId = params.get('p');
                const urlTeamId = params.get('t');  // Team-specific QR code
                
                // Store team filter if provided in URL
                if (urlTeamId) {
                    window.teamFilter = urlTeamId;
                }
                
                // Priority: URL param > saved profile
                if (urlPlayerId) {
                    playerId = urlPlayerId;
                    saveProfile(urlPlayerId);
                } else {
                    const savedProfile = getSavedProfile();
                    if (savedProfile && league.players.find(p => p.id === savedProfile.playerId)) {
                        playerId = savedProfile.playerId;
                    }
                }

                // Get current round if not specified
                if (!roundId && league.rounds.length > 0) {
                    roundId = league.rounds[league.rounds.length - 1].id;
                }

                const round = league.rounds.find(r => r.id === roundId);
                if (!round) {
                    showMessage('No active round. Ask admin to create one.', 'fa-flag');
                    return;
                }

                document.getElementById('leagueName').textContent = league.name;
                document.getElementById('roundName').textContent = round.name;

                // Don't re-render if user is actively entering scores
                if (!isEnteringScores) {
                    render();
                }
            }, (error) => {
                // Handle Firebase errors (permissions, network, etc.)
                console.error('Firebase error:', error);
                if (error.code === 'PERMISSION_DENIED') {
                    showMessage('üîí Access denied. Database security rules may not be deployed yet. Contact admin.', 'fa-lock');
                } else {
                    showMessage('‚ùå Connection error: ' + error.message + '. Check your internet connection.', 'fa-exclamation-circle');
                }
            });
        }

        function showMessage(msg, icon = 'fa-info-circle') {
            document.getElementById('content').innerHTML = `
                <div class="message">
                    <i class="fas ${icon}"></i>
                    <p>${msg}</p>
                </div>`;
        }

        function render() {
            const container = document.getElementById('content');
            const scores = getScores();
            const submitted = scores.submitted;
            const currentPlayer = league.players.find(p => p.id === playerId);
            const team = currentPlayer ? (league.teams || []).find(t => t.id === currentPlayer.teamId) : null;
            const holes = league.course?.holes || 18;
            const pars = league.course?.pars || Array(holes).fill(4);
            const totalPar = pars.reduce((a, b) => a + (parseInt(b) || 0), 0) || holes * 4;
            const round = league.rounds.find(r => r.id === roundId) || league.rounds[league.rounds.length - 1] || null;
            let roundDate = '';
            if (round?.startDate && round?.endDate) {
                const start = new Date(round.startDate).toLocaleDateString();
                const end = new Date(round.endDate).toLocaleDateString();
                roundDate = `${start} - ${end}`;
            } else if (round?.date) {
                roundDate = new Date(round.date).toLocaleDateString();
            }
            
            // Hero summary
            const playerMeta = currentPlayer 
                ? `<div class="hero-meta">Player: ${currentPlayer.name}${team ? ' ‚Ä¢ ' + team.name : ''} ‚Ä¢ HCP ${currentPlayer.handicap || 0}</div>
                   <button class="switch-btn hero-switch" onclick="showPlayerSelect()"><i class="fas fa-exchange-alt"></i> Switch Player</button>`
                : '';
            let profileHeader = `
                <div class="hero-card">
                    <div class="hero-title">${league.name || 'League'}</div>
                    <div class="hero-subtitle">${league.course?.name || ''} &nbsp; Holes:${holes} &nbsp; PAR:${totalPar}</div>
                    <div class="hero-date">${round ? round.name : ''}${roundDate ? ' ‚Ä¢ ' + roundDate : ''}</div>
                    ${playerMeta}
                </div>
            `;

            // Build player selection / registration
            let html = '';
            
            if (!playerId || document.getElementById('showingSelect')) {
                html = `
                    <div class="welcome-screen">
                        <h2>Welcome to ${league.name}</h2>
                        <p class="welcome-desc">How would you like to continue?</p>
                        
                        <div class="option-card" onclick="showPinEntry()">
                            <div class="option-icon"><i class="fas fa-key"></i></div>
                            <div class="option-text">
                                <div class="option-title">I have a PIN</div>
                                <div class="option-desc">Enter your 4-digit PIN to reconnect</div>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        
                        <div class="option-card" onclick="showRegistration()">
                            <div class="option-icon"><i class="fas fa-user-plus"></i></div>
                            <div class="option-text">
                                <div class="option-title">I'm New</div>
                                <div class="option-desc">Create your profile & join a team</div>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        
                        <div class="option-card secondary" onclick="showBrowsePlayers()">
                            <div class="option-icon"><i class="fas fa-list"></i></div>
                            <div class="option-text">
                                <div class="option-title">Browse Players</div>
                                <div class="option-desc">Find yourself in the list</div>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                `;
                container.innerHTML = html;
                return;
            }
            
            html = profileHeader;

            if (submitted) {
                let out = 0, inScore = 0, total = 0;
                const frontNine = Math.min(9, league.course.holes);
                const backNine = league.course.holes > 9 ? league.course.holes - 9 : 0;
                
                for (let h = 1; h <= frontNine; h++) {
                    out += scores[h] || 0;
                }
                for (let h = frontNine + 1; h <= league.course.holes; h++) {
                    inScore += scores[h] || 0;
                }
                total = out + inScore;
                
                const player = league.players.find(p => p.id === playerId);
                const handicap = player?.handicap || 0;
                const net = total - handicap;
                const has18 = league.course.holes >= 18;
                
                html += `
                    <div class="submitted">
                        <div class="checkmark"><i class="fas fa-check"></i></div>
                        <h2>Score Submitted!</h2>
                        <p>Your round has been recorded.</p>
                        <div class="score-summary ${has18 ? '' : 'nine-holes'}" style="margin: 20px -20px; border-radius: 0;">
                            ${has18 ? `<div class="item"><div class="label">OUT</div><div class="value">${out}</div></div>` : ''}
                            ${has18 ? `<div class="item"><div class="label">IN</div><div class="value">${inScore}</div></div>` : ''}
                            <div class="item"><div class="label">TOT</div><div class="value">${total}</div></div>
                            <div class="item"><div class="label">HCP</div><div class="value">${handicap}</div></div>
                            <div class="item"><div class="label">NET</div><div class="value net">${net}</div></div>
                        </div>
                    </div>
                    <a href="tournaments.html" class="back-link"><i class="fas fa-trophy"></i> View Standings</a>
                `;
                container.innerHTML = html;
                return;
            }

            // Build score inputs
            const frontNine = Math.min(9, league.course.holes);
            const backNine = league.course.holes > 9 ? league.course.holes - 9 : 0;
            const has18 = league.course.holes >= 18;
            
            html += `<div class="scores-card">`;
            
            // Front 9 section
            html += `<div class="section-header"><span>Score Card</span><span class="section-subtitle">click hole to edit score</span><span class="subtotal" id="outTotal">OUT: -</span></div>`;
            
            let total = 0;
            let out = 0;
            let inScore = 0;
            
            for (let h = 1; h <= frontNine; h++) {
                const val = scores[h] || '';
                const par = league.course.pars?.[h-1] || 4;
                if (val) {
                    total += val;
                    out += val;
                }
                
                let inputClass = '';
                if (val) {
                    if (val < par) inputClass = 'under-par';
                    else if (val === par + 1) inputClass = 'over-par';
                    else if (val > par + 1) inputClass = 'double-over';
                }
                
                html += `
                    <div class="hole-card">
                        <div class="hole-title">Hole ${h} - PAR ${par}</div>
                        <div class="hole-input-wrap">
                            <input type="number" class="score-input ${inputClass}" id="h${h}" 
                                   value="${val}" min="1" max="15" inputmode="numeric"
                                   data-par="${par}" data-section="front"
                                   onchange="saveHole(${h}, this.value)" onfocus="this.select()">
                        </div>
                    </div>
                `;
            }
            
            // Back 9 section
            if (has18) {
                html += `<div class="section-header"><span>Back 9</span><span class="subtotal" id="inTotal">IN: -</span></div>`;
                
                for (let h = frontNine + 1; h <= league.course.holes; h++) {
                    const val = scores[h] || '';
                    const par = league.course.pars?.[h-1] || 4;
                    if (val) {
                        total += val;
                        inScore += val;
                    }
                    
                    let inputClass = '';
                    if (val) {
                        if (val < par) inputClass = 'under-par';
                        else if (val === par + 1) inputClass = 'over-par';
                        else if (val > par + 1) inputClass = 'double-over';
                    }
                    
                    html += `
                        <div class="hole-card">
                            <div class="hole-title">Hole ${h} - PAR ${par}</div>
                            <div class="hole-input-wrap">
                                <input type="number" class="score-input ${inputClass}" id="h${h}" 
                                       value="${val}" min="1" max="15" inputmode="numeric"
                                       data-par="${par}" data-section="back"
                                       onchange="saveHole(${h}, this.value)" onfocus="this.select()">
                            </div>
                        </div>
                    `;
                }
            }
            
            const player = league.players.find(p => p.id === playerId);
            const handicap = player?.handicap || 0;
            const net = total - handicap;
            
            // Score summary matching Excel format: OUT | IN | TOT | HCP | NET
            html += `
                <div class="score-summary ${has18 ? '' : 'nine-holes'}">
                    ${has18 ? `<div class="item"><div class="label">OUT</div><div class="value" id="outVal">${out || '-'}</div></div>` : ''}
                    ${has18 ? `<div class="item"><div class="label">IN</div><div class="value" id="inVal">${inScore || '-'}</div></div>` : ''}
                    <div class="item"><div class="label">TOT</div><div class="value" id="total">${total || '-'}</div></div>
                    <div class="item"><div class="label">HCP</div><div class="value">${handicap}</div></div>
                    <div class="item"><div class="label">NET</div><div class="value net" id="netVal">${total ? net : '-'}</div></div>
                </div>
            </div>
            <button class="submit-btn" onclick="submit()">Submit Score</button>
            <a href="tournaments.html" class="back-link">View Standings</a>
            `;

            container.innerHTML = html;
        }

        function selectPlayer(id) {
            playerId = id;
            if (id) {
                saveProfile(id);
                const url = new URL(window.location);
                url.searchParams.set('p', id);
                window.history.pushState({}, '', url);
            }
            render();
        }
        
        function showPlayerSelect() {
            // Show the browse players list (PIN required when selecting)
            showBrowsePlayers();
        }
        
        function showPinEntry() {
            const container = document.getElementById('content');
            container.innerHTML = `
                <div class="registration-form">
                    <h2><i class="fas fa-key"></i> Enter Your PIN</h2>
                    <p class="form-desc">Your 4-digit PIN was shown when you registered</p>
                    <form onsubmit="loginWithPin(event)">
                        <div class="form-group">
                            <input type="text" id="pinInput" class="pin-input" maxlength="4" pattern="[0-9]{4}" 
                                   inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off" required>
                        </div>
                        <div id="pinError" class="error-msg" style="display:none"></div>
                        <button type="submit" class="submit-btn"><i class="fas fa-sign-in-alt"></i> Continue</button>
                        <button type="button" class="cancel-btn" onclick="render()"><i class="fas fa-arrow-left"></i> Back</button>
                    </form>
                </div>
            `;
            document.getElementById('pinInput').focus();
        }
        
        function loginWithPin(e) {
            e.preventDefault();
            const pin = document.getElementById('pinInput').value;
            const matches = (league.players || []).filter(p => p.pin === pin);
            
            if (matches.length === 1) {
                selectPlayer(matches[0].id);
                return;
            }
            
            if (matches.length > 1) {
                showPinSelectionModal(pin, matches);
                return;
            }
            
            const errorEl = document.getElementById('pinError');
            errorEl.textContent = 'PIN not found. If you were added by an admin, try "Browse Players" instead.';
            errorEl.style.display = 'block';
            document.getElementById('pinInput').value = '';
            document.getElementById('pinInput').focus();
        }

        function showPinSelectionModal(pin, matches) {
            const modal = document.createElement('div');
            modal.id = 'pinSelectionModal';
            modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:10000;padding:20px;';
            modal.innerHTML = `
                <div style="background:#fff;border-radius:12px;padding:25px;max-width:420px;width:100%;box-shadow:0 10px 40px rgba(0,0,0,0.35);">
                    <h2 style="margin-bottom:10px;color:#1a1a2e;font-size:20px;"><i class="fas fa-users"></i> Who are you?</h2>
                    <p style="color:#555;margin-bottom:16px;font-size:14px;">PIN ${pin} matches multiple profiles. Pick your name:</p>
                    <div style="display:flex;flex-direction:column;gap:10px;margin-bottom:12px;">
                        ${matches.map(p => `
                            <button onclick="selectPlayerFromPinModal('${p.id}')" style="display:flex;justify-content:space-between;align-items:center;border:1px solid #e5e7eb;border-radius:10px;padding:12px 14px;background:#f9fafb;cursor:pointer;font-weight:600;color:#1f2937;">
                                <span>${p.name}</span>
                                <span style="font-size:12px;color:#666;">HCP ${p.handicap || 0}</span>
                            </button>
                        `).join('')}
                    </div>
                    <button onclick="closePinSelectionModal()" style="width:100%;background:#6c757d;color:#fff;border:none;padding:12px;border-radius:10px;font-weight:600;cursor:pointer;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closePinSelectionModal() {
            const modal = document.getElementById('pinSelectionModal');
            if (modal) modal.remove();
        }

        function selectPlayerFromPinModal(playerId) {
            closePinSelectionModal();
            selectPlayer(playerId);
        }
        
        function showBrowsePlayers() {
            const container = document.getElementById('content');
            const playersByTeam = {};
            const noTeam = [];
            
            league.players.forEach(p => {
                if (p.teamId) {
                    if (!playersByTeam[p.teamId]) playersByTeam[p.teamId] = [];
                    playersByTeam[p.teamId].push(p);
                } else {
                    noTeam.push(p);
                }
            });
            
            let playersHtml = '';
            
            league.teams.forEach(team => {
                const teamPlayers = playersByTeam[team.id] || [];
                if (teamPlayers.length > 0) {
                    playersHtml += `<div class="team-group"><div class="team-name"><i class="fas fa-users"></i> ${team.name}</div>`;
                    teamPlayers.forEach(p => {
                        playersHtml += `<div class="player-item" onclick="promptPinForPlayer('${p.id}', '${p.name.replace(/'/g, "\\'")}')"><span>${p.name}</span><span class="hcp">HCP ${p.handicap || 0}</span></div>`;
                    });
                    playersHtml += `</div>`;
                }
            });
            
            if (noTeam.length > 0) {
                playersHtml += `<div class="team-group"><div class="team-name"><i class="fas fa-user"></i> Individual Players</div>`;
                noTeam.forEach(p => {
                    playersHtml += `<div class="player-item" onclick="promptPinForPlayer('${p.id}', '${p.name.replace(/'/g, "\\'")}')"><span>${p.name}</span><span class="hcp">HCP ${p.handicap || 0}</span></div>`;
                });
                playersHtml += `</div>`;
            }
            
            if (league.players.length === 0) {
                playersHtml = `<div class="empty-state"><i class="fas fa-users-slash"></i><p>No players yet. Be the first to register!</p></div>`;
            }
            
            container.innerHTML = `
                <div class="browse-players">
                    <h2><i class="fas fa-list"></i> Select Your Name</h2>
                    <div class="players-list">${playersHtml}</div>
                    <button type="button" class="cancel-btn" onclick="render()"><i class="fas fa-arrow-left"></i> Back</button>
                </div>
            `;
        }
        
        function promptPinForPlayer(playerId, playerName) {
            const player = league.players.find(p => p.id === playerId);
            
            // If player has no PIN, allow them to select themselves without verification
            if (!player.pin) {
                selectPlayer(playerId);
                return;
            }
            
            const modal = document.createElement('div');
            modal.id = 'browsePinModal';
            modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:10000;padding:20px;';
            modal.innerHTML = `
                <div style="background:#fff;border-radius:12px;padding:30px;max-width:400px;width:100%;box-shadow:0 10px 40px rgba(0,0,0,0.3);">
                    <h2 style="color:#37b24a;margin-bottom:10px;font-size:22px;"><i class="fas fa-key"></i> Enter Your PIN</h2>
                    <p style="color:#666;margin-bottom:20px;font-size:14px;">Hi ${playerName}! Please enter your 4-digit PIN to continue</p>
                    <input type="text" id="browsePinInput" maxlength="4" pattern="[0-9]{4}" inputmode="numeric"

        async function registerPlayer(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value.trim();
            const handicap = parseInt(document.getElementById('regHandicap').value) || 0;
            let teamId = document.getElementById('regTeam').value || null;

            errorEl.textContent = '';
            
            if (!league) {
                errorEl.textContent = 'League data is still loading. Please try again.';
                errorEl.style.display = 'block';
                return;
            }
            
            if (!name) return;
            
            // Validate PIN
            if (!/^[0-9]{4}$/.test(pin)) {
                errorEl.textContent = 'PIN must be exactly 4 digits';
                errorEl.style.display = 'block';
                return;
            }
            
            // Check for duplicate name (client-side) before hitting the DB
            const existingPlayer = (league.players || []).find(p => p.name.toLowerCase() === name.toLowerCase());
            if (existingPlayer) {
                errorEl.innerHTML = `A player named "${existingPlayer.name}" already exists. If that's you, use "I have a PIN" to reconnect.`;
                errorEl.style.display = 'block';
                return;
            }
            
            try {
                submitBtn && (submitBtn.disabled = true);
                await ensureAuth();
                
                // Create new team if requested (transaction to avoid overwriting other sign-ups)
                if (teamId === '__new__') {
                    const newTeamName = document.getElementById('newTeamName').value.trim();
                    if (!newTeamName) {
                        throw new Error('Please enter a team name');
                    }
                    
                    const newTeam = {
                        id: 't' + Date.now() + Math.random().toString(36).substr(2, 5),
                        name: newTeamName
                    };
                    
                    const teamResult = await leagueRef.child('teams').transaction((teams) => {
                        const list = teams || [];
                        // Prevent duplicates if two people pick the same name at once
                        if (list.some(t => t.name && t.name.toLowerCase() === newTeamName.toLowerCase())) {
                            return; // abort transaction
                        }
                        return [...list, newTeam];
                    });
                    
                    if (!teamResult.committed) {
                        throw new Error(`Team "${newTeamName}" already exists. Select it from the dropdown.`);
                    }
                    
                    league.teams = teamResult.snapshot.val() || [];
                    teamId = newTeam.id;
                }
                
                const newPlayer = {
                    id: 'p' + Date.now() + Math.random().toString(36).substr(2, 5),
                    name,
                    handicap,
                    teamId,
                    pin
                };
                
                // Transaction keeps other players intact and avoids overwriting scores/teams
                const playerResult = await leagueRef.child('players').transaction((players) => {
                    const list = players || [];
                    if (list.some(p => p.name && p.name.toLowerCase() === name.toLowerCase())) {
                        return; // abort if duplicate shows up during race
                    }
                    return [...list, newPlayer];
                });
                
                if (!playerResult.committed) {
                    throw new Error(`A player named "${name}" already exists. If that's you, use "I have a PIN" to reconnect.`);
                }
                
                league.players = playerResult.snapshot.val() || [];
                
                // Show PIN to user before continuing
                showPinConfirmation(newPlayer);
            } catch (err) {
                console.error('Registration failed:', err);
                errorEl.textContent = err.message || 'Could not create your profile. Please try again.';
                errorEl.style.display = 'block';
            } finally {
                submitBtn && (submitBtn.disabled = false);
            }
        }

        function saveHole(hole, value) {
            const score = parseInt(value) || 0;
            
            if (!league.scores) league.scores = {};
            if (!league.scores[roundId]) league.scores[roundId] = {};
            if (!league.scores[roundId][playerId]) league.scores[roundId][playerId] = {};

            if (score > 0) {
                league.scores[roundId][playerId][hole] = score;
            } else {
                delete league.scores[roundId][playerId][hole];
            }

            // Set flag to prevent re-render during score entry
            isEnteringScores = true;
            
            // Use update() instead of set() to avoid triggering full re-render
            const updates = {};
            updates[`scores/${roundId}/${playerId}/${hole}`] = score > 0 ? score : null;
            ensureAuth().then(() => {
                return leagueRef.update(updates).then(() => {
                    // Reset flag after a short delay
                    setTimeout(() => {
                        isEnteringScores = false;
                    }, 500);
                });
            }).catch(error => {
                console.error('Error saving score:', error);
                if (error?.code === 'PERMISSION_DENIED') {
                    alert('Saving was blocked by database permissions. Please contact an admin.');
                } else {
                    alert('Could not save your score (auth or network issue). Please try again or contact admin.');
                }
                isEnteringScores = false;
            });
            
            // Update input styling
            const input = document.getElementById('h' + hole);
            const par = parseInt(input.dataset.par) || 4;
            input.classList.remove('under-par', 'over-par', 'double-over');
            if (score > 0) {
                if (score < par) input.classList.add('under-par');
                else if (score === par + 1) input.classList.add('over-par');
                else if (score > par + 1) input.classList.add('double-over');
            }
            
            updateTotal();
        }

        function updateTotal() {
            const scores = getScores();
            const frontNine = Math.min(9, league.course.holes);
            const has18 = league.course.holes >= 18;
            
            let out = 0, inScore = 0, total = 0;
            
            for (let h = 1; h <= frontNine; h++) {
                out += scores[h] || 0;
            }
            
            if (has18) {
                for (let h = frontNine + 1; h <= league.course.holes; h++) {
                    inScore += scores[h] || 0;
                }
            }
            
            total = out + inScore;
            
            const player = league.players.find(p => p.id === playerId);
            const handicap = player?.handicap || 0;
            const net = total - handicap;
            
            // Update displays
            document.getElementById('total').textContent = total || '-';
            if (has18) {
                document.getElementById('outVal').textContent = out || '-';
                document.getElementById('inVal').textContent = inScore || '-';
                document.getElementById('outTotal').textContent = 'OUT: ' + (out || '-');
                document.getElementById('inTotal').textContent = 'IN: ' + (inScore || '-');
            }
            document.getElementById('netVal').textContent = total ? net : '-';
        }

                // Skip metadata properties
                if (key === 'submitted' || key === 'submittedAt') continue;
                
                // Parse the score value - might be string or number
                const scoreValue = typeof score === 'string' ? parseInt(score) : score;
                
                // Count numeric scores > 0
                if (scoreValue && !isNaN(scoreValue) && scoreValue > 0) {
                    filled++;
                    validScores.push({ hole: key, score: scoreValue });
                }
            }

            console.log('Score validation:', {

                filled, 
                total: league.course.holes,
                playerId,
                roundId
            });

            if (filled === 0) {
                alert('Please enter at least one score before submitting.');
                return;

            if (filled < league.course.holes) {

            // Check if player needs to create a PIN

            league.scores[roundId][playerId].submitted = true;

            // Use update instead of set to avoid overwriting other data

            ensureAuth().then(() => leagueRef.update(updates)).then(() => {

        }

            // Validation
            if (!pin || pin.length !== 4 || !/^[0-9]{4}$/.test(pin)) {
                errorEl.textContent = '‚ö†Ô∏è PIN must be exactly 4 digits';
                errorEl.style.display = 'block';
                return;
            }
            
            if (pin !== confirmPin) {
                errorEl.textContent = '‚ö†Ô∏è PINs do not match';
                errorEl.style.display = 'block';
                return;
            }
            // Save PIN to player
            const player = league.players.find(p => p.id === playerId);
            const playerIndex = league.players.findIndex(p => p.id === playerId);
            player.pin = pin;
            
            // Submit score
            if (!league.scores) league.scores = {};
            if (!league.scores[roundId]) league.scores[roundId] = {};
            if (!league.scores[roundId][playerId]) league.scores[roundId][playerId] = {};
            
            league.scores[roundId][playerId].submitted = true;
            league.scores[roundId][playerId].submittedAt = new Date().toISOString();
            
            // Use update instead of set to avoid overwriting other data
            const updates = {
                [`players/${playerIndex}/pin`]: pin,
                [`scores/${roundId}/${playerId}/submitted`]: true,
                [`scores/${roundId}/${playerId}/submittedAt`]: new Date().toISOString()
            };
            
            ensureAuth().then(() => leagueRef.update(updates)).then(() => {
                // Close modal
                const modal = document.getElementById('createPinModal');
                if (modal) modal.remove();
                
                // Show success message
                const successModal = document.createElement('div');
                successModal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:10000;';
                successModal.innerHTML = `
                    <div style="background:#fff;border-radius:12px;padding:40px;max-width:400px;text-align:center;">
                        <div style="width:80px;height:80px;background:#37b24a;border-radius:50%;margin:0 auto 20px;display:flex;align-items:center;justify-content:center;">
                            <i class="fas fa-check" style="color:#fff;font-size:40px;"></i>
                        </div>
                        <h2 style="color:#37b24a;margin-bottom:15px;">Success!</h2>
                        <p style="color:#666;margin-bottom:10px;">Your PIN has been created and your score has been submitted.</p>
                        <div style="background:#f0f0f0;padding:15px;border-radius:8px;margin:20px 0;">
                            <div style="font-size:13px;color:#888;margin-bottom:5px;">Your PIN</div>
                            <div style="font-size:28px;font-weight:700;color:#37b24a;letter-spacing:8px;">${pin}</div>
                        </div>
                        <p style="color:#e74c3c;font-size:13px;font-weight:600;margin-bottom:20px;">
                            <i class="fas fa-exclamation-triangle"></i> Save this PIN! You'll need it to enter scores in the future.
                        </p>
                        <button onclick="this.parentElement.parentElement.remove(); selectPlayer('${playerId}'); render();" style="width:100%;background:#37b24a;color:#fff;border:none;padding:12px;border-radius:8px;font-size:15px;font-weight:600;cursor:pointer;">
                            Back to Scorecard
                        </button>
                    </div>
                `;
                document.body.appendChild(successModal);
            }).catch((error) => {
                console.error('Error saving PIN and submitting score:', error);
                errorEl.textContent = '‚ùå Failed to save. Please check your connection and try again.';
                errorEl.style.display = 'block';
            });
        }

        init();
    </script>
</body>
</html>
