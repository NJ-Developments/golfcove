<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Enter Score - Golf Cove</title>
    <link rel="icon" type="image/png" href="images/golfcovelogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            color: #fff;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        .header a { position: relative; z-index: 1; }
        .header h1 {
            font-size: 22px;
            margin-bottom: 4px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 40px;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 35px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .welcome-screen h2 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 700;
        }
        .welcome-desc {
            color: #666;
            font-size: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .option-card {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: #fff;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(55,178,74,0.1), transparent);
            transition: left 0.5s;
        }
        .option-card:hover::before {
            left: 100%;
        }
        .option-card:hover {
            border-color: #37b24a;
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(55,178,74,0.15);
        }
        .option-card.secondary {
            background: linear-gradient(145deg, #f8f9fa 0%, #fff 100%);
            border-style: dashed;
        }
        .option-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            margin-right: 16px;
            box-shadow: 0 4px 12px rgba(55,178,74,0.3);
        }
        .option-card.secondary .option-icon {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #666;
            box-shadow: none;
        }
        .option-text { flex: 1; }
        .option-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a2e;
        }
        .option-desc {
            font-size: 13px;
            color: #888;
            margin-top: 3px;
        }
        .option-card > i.fa-chevron-right {
            color: #37b24a;
            font-size: 14px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s;
        }
        .option-card:hover > i.fa-chevron-right {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Profile card */
        .profile-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-avatar {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(55,178,74,0.3);
        }
        .profile-avatar i {
            font-size: 24px;
            color: #fff;
        }
        .profile-name {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a2e;
        }
        .profile-meta {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }
        .profile-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .profile-meta i { color: #37b24a; }
        .switch-btn {
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }
        .switch-btn:hover { 
            background: linear-gradient(145deg, #e8e8e8 0%, #ddd 100%);
            transform: scale(1.05);
        }
        
        /* Scores Card */
        .scores-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .section-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 16px 20px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 0.5px;
        }
        .section-header .subtotal {
            background: rgba(55,178,74,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #37b24a;
        }
        .hole-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        .hole-row:hover {
            background: #fafffe;
        }
        .hole-row:last-of-type {
            border-bottom: none;
        }
        .hole-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .hole-number {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: #555;
        }
        .hole-details {
            display: flex;
            flex-direction: column;
        }
        .hole-label {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        .hole-par {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }
        .score-input {
            width: 65px;
            height: 50px;
            padding: 0;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            background: #fff;
            transition: all 0.2s;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .score-input::-webkit-inner-spin-button,
        .score-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .score-input:focus {
            border-color: #37b24a;
            outline: none;
            box-shadow: 0 0 0 4px rgba(55,178,74,0.15);
            transform: scale(1.05);
        }
        .score-input.under-par {
            border-color: #37b24a;
            background: linear-gradient(145deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
        }
        .score-input.over-par {
            border-color: #ff9800;
            background: linear-gradient(145deg, #fff3e0 0%, #ffe0b2 100%);
            color: #e65100;
        }
        .score-input.double-over {
            border-color: #f44336;
            background: linear-gradient(145deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
        }
        
        /* Score Summary */
        .score-summary {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .score-summary.nine-holes {
            grid-template-columns: repeat(3, 1fr);
        }
        .score-summary .item {
            padding: 18px 8px;
            text-align: center;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .score-summary .item:last-child {
            border-right: none;
        }
        .score-summary .item .label {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        .score-summary .item .value {
            font-size: 26px;
            font-weight: 800;
            color: #fff;
        }
        .score-summary .item .value.net {
            color: #37b24a;
            text-shadow: 0 0 20px rgba(55,178,74,0.5);
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            margin-top: 25px;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(55,178,74,0.4);
            position: relative;
            overflow: hidden;
        }
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .submit-btn:hover::before {
            left: 100%;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(55,178,74,0.5);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn:disabled {
            background: linear-gradient(135deg, #ccc 0%, #aaa 100%);
            box-shadow: none;
            transform: none;
        }
        .submit-btn i { margin-right: 8px; }
        
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #37b24a;
        }
        
        /* Submitted State */
        .submitted {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 50px 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeInUp 0.5s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .submitted .checkmark {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.4s ease, pulse 2s infinite 0.5s;
            box-shadow: 0 8px 30px rgba(55,178,74,0.4);
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(55,178,74,0.4); }
            50% { box-shadow: 0 8px 50px rgba(55,178,74,0.6); }
        }
        .submitted .checkmark i {
            color: #fff;
            font-size: 36px;
        }
        .submitted h2 {
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 700;
        }
        .submitted p {
            color: #666;
            font-size: 15px;
        }
        .submitted .score-summary {
            margin: 25px -25px;
            border-radius: 0;
        }
        
        /* Registration Form */
        .registration-form {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .registration-form h2 {
            color: #1a1a2e;
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .registration-form h2 i { color: #37b24a; margin-right: 10px; }
        .form-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #555;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #fff;
            transition: all 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #37b24a;
            outline: none;
            box-shadow: 0 0 0 4px rgba(55,178,74,0.1);
        }
        .cancel-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
            border: none;
            border-radius: 12px;
            color: #666;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s;
        }
        .cancel-btn:hover { 
            background: linear-gradient(145deg, #e8e8e8 0%, #ddd 100%);
        }
        
        /* Error Message */
        .error-msg {
            color: #c62828;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 12px 15px;
            background: linear-gradient(145deg, #ffebee 0%, #ffcdd2 100%);
            border-radius: 10px;
            border-left: 4px solid #f44336;
        }
        
        /* PIN Confirmation */
        .pin-confirmation {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 40px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        .pin-confirmation .success-icon {
            font-size: 70px;
            color: #37b24a;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease;
        }
        .pin-confirmation h2 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .pin-confirmation p {
            color: #666;
            font-size: 15px;
        }
        .pin-display {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
        }
        .pin-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        .pin-number {
            font-size: 52px;
            font-weight: 800;
            color: #37b24a;
            letter-spacing: 12px;
            text-shadow: 0 0 30px rgba(55,178,74,0.5);
        }
        .pin-hint {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-top: 15px;
        }
        .pin-hint i { margin-right: 5px; color: #37b24a; }
        
        /* PIN Input */
        .pin-input {
            width: 100%;
            padding: 18px;
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            letter-spacing: 12px;
            border: 3px solid #e0e0e0;
            border-radius: 14px;
            background: #fff;
            transition: all 0.2s;
        }
        .pin-input:focus {
            border-color: #37b24a;
            outline: none;
            box-shadow: 0 0 0 4px rgba(55,178,74,0.15);
        }
        
        /* Browse Players */
        .browse-players {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .browse-players h2 {
            color: #1a1a2e;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .browse-players h2 i { color: #37b24a; margin-right: 10px; }
        .players-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .team-group {
            margin-bottom: 15px;
        }
        .team-name {
            font-size: 12px;
            font-weight: 700;
            color: #37b24a;
            padding: 10px 0;
            border-bottom: 2px solid #e8f5e9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .team-name i { margin-right: 8px; }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 12px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            margin: 2px 0;
        }
        .player-item:hover {
            background: linear-gradient(145deg, #e8f5e9 0%, #c8e6c9 100%);
            transform: translateX(5px);
        }
        .player-item span:first-child {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        .player-item .hcp {
            font-size: 12px;
            color: #fff;
            background: linear-gradient(135deg, #37b24a 0%, #2d9440 100%);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        /* Message */
        .message {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.7);
        }
        .message i {
            font-size: 50px;
            color: #37b24a;
            margin-bottom: 15px;
        }
        
        /* Divider - keeping for compatibility */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span { padding: 0 15px; }
        
        /* Register button - keeping for compatibility */
        .register-btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            border: 2px dashed #37b24a;
            border-radius: 8px;
            color: #37b24a;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .register-btn:hover {
            background: #37b24a;
            color: #fff;
            border-style: solid;
        }
        
        /* Player select - keeping for compatibility */
        .player-select {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .player-select label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .player-select select {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
        }
        .player-select select:focus {
            border-color: #37b24a;
            outline: none;
        }
        
        /* Totals - keeping for compatibility */
        .totals {
            display: flex;
            justify-content: space-between;
            padding: 18px 20px;
            background: #f8f9fa;
            font-weight: 600;
            font-size: 16px;
        }
        .totals .value {
            color: #37b24a;
            font-size: 20px;
        }
        
        /* Scores header - keeping for compatibility */
        .scores-header {
            background: #333;
            color: #fff;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
        }
        
        /* Pin section - keeping for compatibility */
        .pin-section {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .pin-section label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" style="display: inline-block; margin-bottom: 10px;">
            <img src="images/golfcovelogo.png" alt="Golf Cove" style="height: 40px; filter: brightness(0) invert(1);">
        </a>
        <h1 id="leagueName">Golf Cove League</h1>
        <p id="roundName">Loading...</p>
    </div>

    <div class="container" id="content">
        <div class="message"><i class="fas fa-spinner fa-spin"></i><p>Loading...</p></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8SH5Eh7OhIFLUkL2hjZS23uXkCsDJXGc",
            authDomain: "golfcove.firebaseapp.com",
            databaseURL: "https://golfcove-default-rtdb.firebaseio.com",
            projectId: "golfcove",
            storageBucket: "golfcove.firebasestorage.app",
            messagingSenderId: "284762891644",
            appId: "1:284762891644:web:424223b102f08a230f70f9"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const leagueRef = db.ref('league');
        
        let league = null;
        let roundId = null;
        let playerId = null;
        
        // Profile management
        function getSavedProfile() {
            const saved = localStorage.getItem('golfcove_profile');
            return saved ? JSON.parse(saved) : null;
        }
        
        function saveProfile(id) {
            localStorage.setItem('golfcove_profile', JSON.stringify({ playerId: id }));
        }
        
        function clearProfile() {
            localStorage.removeItem('golfcove_profile');
            playerId = null;
            render();
        }

        function init() {
            // Listen for real-time updates from Firebase
            leagueRef.on('value', (snapshot) => {
                league = snapshot.val();
                
                if (!league) {
                    showMessage('No league found. Please set up a league first.', 'fa-exclamation-triangle');
                    return;
                }

                // Ensure arrays exist (Firebase returns undefined for empty arrays)
                league.players = league.players || [];
                league.rounds = league.rounds || [];
                league.teams = league.teams || [];
                league.scores = league.scores || {};

                const params = new URLSearchParams(window.location.search);
                roundId = params.get('r');
                const urlPlayerId = params.get('p');
                
                // Priority: URL param > saved profile
                if (urlPlayerId) {
                    playerId = urlPlayerId;
                    saveProfile(urlPlayerId);
                } else {
                    const savedProfile = getSavedProfile();
                    if (savedProfile && league.players.find(p => p.id === savedProfile.playerId)) {
                        playerId = savedProfile.playerId;
                    }
                }

                // Get current round if not specified
                if (!roundId && league.rounds.length > 0) {
                    roundId = league.rounds[league.rounds.length - 1].id;
                }

                const round = league.rounds.find(r => r.id === roundId);
                if (!round) {
                    showMessage('No active round. Ask admin to create one.', 'fa-flag');
                    return;
                }

                document.getElementById('leagueName').textContent = league.name;
                document.getElementById('roundName').textContent = round.name;

                render();
            });
        }

        function showMessage(msg, icon = 'fa-info-circle') {
            document.getElementById('content').innerHTML = `
                <div class="message">
                    <i class="fas ${icon}"></i>
                    <p>${msg}</p>
                </div>`;
        }

        function render() {
            const container = document.getElementById('content');
            const scores = getScores();
            const submitted = scores.submitted;
            const currentPlayer = league.players.find(p => p.id === playerId);
            
            // Show profile header if player is selected
            let profileHeader = '';
            if (currentPlayer) {
                const team = (league.teams || []).find(t => t.id === currentPlayer.teamId);
                profileHeader = `
                    <div class="profile-card">
                        <div class="profile-info">
                            <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
                            <div class="profile-details">
                                <div class="profile-name">${currentPlayer.name}</div>
                                <div class="profile-meta">
                                    ${team ? `<span><i class="fas fa-users"></i> ${team.name}</span>` : ''}
                                    <span><i class="fas fa-golf-ball"></i> HCP ${currentPlayer.handicap || 0}</span>
                                </div>
                            </div>
                        </div>
                        <button class="switch-btn" onclick="showPlayerSelect()"><i class="fas fa-exchange-alt"></i> Switch</button>
                    </div>
                `;
            }

            // Build player selection / registration
            let html = '';
            
            if (!playerId || document.getElementById('showingSelect')) {
                html = `
                    <div class="welcome-screen">
                        <h2>Welcome to ${league.name}</h2>
                        <p class="welcome-desc">How would you like to continue?</p>
                        
                        <div class="option-card" onclick="showPinEntry()">
                            <div class="option-icon"><i class="fas fa-key"></i></div>
                            <div class="option-text">
                                <div class="option-title">I have a PIN</div>
                                <div class="option-desc">Enter your 4-digit PIN to reconnect</div>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        
                        <div class="option-card" onclick="showRegistration()">
                            <div class="option-icon"><i class="fas fa-user-plus"></i></div>
                            <div class="option-text">
                                <div class="option-title">I'm New</div>
                                <div class="option-desc">Create your profile & join a team</div>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        
                        <div class="option-card secondary" onclick="showBrowsePlayers()">
                            <div class="option-icon"><i class="fas fa-list"></i></div>
                            <div class="option-text">
                                <div class="option-title">Browse Players</div>
                                <div class="option-desc">Find yourself in the list</div>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                `;
                container.innerHTML = html;
                return;
            }
            
            html = profileHeader;

            if (submitted) {
                let out = 0, inScore = 0, total = 0;
                const frontNine = Math.min(9, league.course.holes);
                const backNine = league.course.holes > 9 ? league.course.holes - 9 : 0;
                
                for (let h = 1; h <= frontNine; h++) {
                    out += scores[h] || 0;
                }
                for (let h = frontNine + 1; h <= league.course.holes; h++) {
                    inScore += scores[h] || 0;
                }
                total = out + inScore;
                
                const player = league.players.find(p => p.id === playerId);
                const handicap = player?.handicap || 0;
                const net = total - handicap;
                const has18 = league.course.holes >= 18;
                
                html += `
                    <div class="submitted">
                        <div class="checkmark"><i class="fas fa-check"></i></div>
                        <h2>Score Submitted!</h2>
                        <p>Your round has been recorded.</p>
                        <div class="score-summary ${has18 ? '' : 'nine-holes'}" style="margin: 20px -20px; border-radius: 0;">
                            ${has18 ? `<div class="item"><div class="label">OUT</div><div class="value">${out}</div></div>` : ''}
                            ${has18 ? `<div class="item"><div class="label">IN</div><div class="value">${inScore}</div></div>` : ''}
                            <div class="item"><div class="label">TOT</div><div class="value">${total}</div></div>
                            <div class="item"><div class="label">HCP</div><div class="value">${handicap}</div></div>
                            <div class="item"><div class="label">NET</div><div class="value net">${net}</div></div>
                        </div>
                    </div>
                    <a href="tournaments.html" class="back-link"><i class="fas fa-trophy"></i> View Standings</a>
                `;
                container.innerHTML = html;
                return;
            }

            // Build score inputs
            const frontNine = Math.min(9, league.course.holes);
            const backNine = league.course.holes > 9 ? league.course.holes - 9 : 0;
            const has18 = league.course.holes >= 18;
            
            html += `<div class="scores-card">`;
            
            // Front 9 section
            if (has18) {
                html += `<div class="section-header"><span>Front 9</span><span class="subtotal" id="outTotal">OUT: -</span></div>`;
            } else {
                html += `<div class="section-header"><span>Scores</span></div>`;
            }
            
            let total = 0;
            let out = 0;
            let inScore = 0;
            let totalPar = 0;
            
            for (let h = 1; h <= frontNine; h++) {
                const val = scores[h] || '';
                const par = league.course.pars?.[h-1] || 4;
                totalPar += par;
                if (val) {
                    total += val;
                    out += val;
                }
                
                let inputClass = '';
                if (val) {
                    if (val < par) inputClass = 'under-par';
                    else if (val === par + 1) inputClass = 'over-par';
                    else if (val > par + 1) inputClass = 'double-over';
                }
                
                html += `
                    <div class="hole-row">
                        <div class="hole-info">
                            <div class="hole-number">${h}</div>
                            <div class="hole-details">
                                <span class="hole-label">Hole ${h}</span>
                                <span class="hole-par">Par ${par}</span>
                            </div>
                        </div>
                        <input type="number" class="score-input ${inputClass}" id="h${h}" 
                               value="${val}" min="1" max="15" inputmode="numeric"
                               data-par="${par}" data-section="front"
                               onchange="saveHole(${h}, this.value)" onfocus="this.select()">
                    </div>
                `;
            }
            
            // Back 9 section
            if (has18) {
                html += `<div class="section-header"><span>Back 9</span><span class="subtotal" id="inTotal">IN: -</span></div>`;
                
                for (let h = frontNine + 1; h <= league.course.holes; h++) {
                    const val = scores[h] || '';
                    const par = league.course.pars?.[h-1] || 4;
                    totalPar += par;
                    if (val) {
                        total += val;
                        inScore += val;
                    }
                    
                    let inputClass = '';
                    if (val) {
                        if (val < par) inputClass = 'under-par';
                        else if (val === par + 1) inputClass = 'over-par';
                        else if (val > par + 1) inputClass = 'double-over';
                    }
                    
                    html += `
                        <div class="hole-row">
                            <div class="hole-info">
                                <div class="hole-number">${h}</div>
                                <div class="hole-details">
                                    <span class="hole-label">Hole ${h}</span>
                                    <span class="hole-par">Par ${par}</span>
                                </div>
                            </div>
                            <input type="number" class="score-input ${inputClass}" id="h${h}" 
                                   value="${val}" min="1" max="15" inputmode="numeric"
                                   data-par="${par}" data-section="back"
                                   onchange="saveHole(${h}, this.value)" onfocus="this.select()">
                        </div>
                    `;
                }
            }
            
            const player = league.players.find(p => p.id === playerId);
            const handicap = player?.handicap || 0;
            const net = total - handicap;
            
            // Score summary matching Excel format: OUT | IN | TOT | HCP | NET
            html += `
                <div class="score-summary ${has18 ? '' : 'nine-holes'}">
                    ${has18 ? `<div class="item"><div class="label">OUT</div><div class="value" id="outVal">${out || '-'}</div></div>` : ''}
                    ${has18 ? `<div class="item"><div class="label">IN</div><div class="value" id="inVal">${inScore || '-'}</div></div>` : ''}
                    <div class="item"><div class="label">TOT</div><div class="value" id="total">${total || '-'}</div></div>
                    <div class="item"><div class="label">HCP</div><div class="value">${handicap}</div></div>
                    <div class="item"><div class="label">NET</div><div class="value net" id="netVal">${total ? net : '-'}</div></div>
                </div>
            </div>
            <button class="submit-btn" onclick="submit()">Submit Score</button>
            <a href="tournaments.html" class="back-link">View Standings</a>
            `;

            container.innerHTML = html;
        }

        function selectPlayer(id) {
            playerId = id;
            if (id) {
                saveProfile(id);
                const url = new URL(window.location);
                url.searchParams.set('p', id);
                window.history.pushState({}, '', url);
            }
            render();
        }
        
        function showPlayerSelect() {
            playerId = null;
            render();
        }
        
        function showPinEntry() {
            const container = document.getElementById('content');
            container.innerHTML = `
                <div class="registration-form">
                    <h2><i class="fas fa-key"></i> Enter Your PIN</h2>
                    <p class="form-desc">Your 4-digit PIN was shown when you registered</p>
                    <form onsubmit="loginWithPin(event)">
                        <div class="form-group">
                            <input type="text" id="pinInput" class="pin-input" maxlength="4" pattern="[0-9]{4}" 
                                   inputmode="numeric" placeholder="••••" autocomplete="off" required>
                        </div>
                        <div id="pinError" class="error-msg" style="display:none"></div>
                        <button type="submit" class="submit-btn"><i class="fas fa-sign-in-alt"></i> Continue</button>
                        <button type="button" class="cancel-btn" onclick="render()"><i class="fas fa-arrow-left"></i> Back</button>
                    </form>
                </div>
            `;
            document.getElementById('pinInput').focus();
        }
        
        function loginWithPin(e) {
            e.preventDefault();
            const pin = document.getElementById('pinInput').value;
            const player = league.players.find(p => p.pin === pin);
            
            if (player) {
                selectPlayer(player.id);
            } else {
                const errorEl = document.getElementById('pinError');
                errorEl.textContent = 'PIN not found. Please try again or create a new profile.';
                errorEl.style.display = 'block';
                document.getElementById('pinInput').value = '';
                document.getElementById('pinInput').focus();
            }
        }
        
        function showBrowsePlayers() {
            const container = document.getElementById('content');
            const playersByTeam = {};
            const noTeam = [];
            
            league.players.forEach(p => {
                if (p.teamId) {
                    if (!playersByTeam[p.teamId]) playersByTeam[p.teamId] = [];
                    playersByTeam[p.teamId].push(p);
                } else {
                    noTeam.push(p);
                }
            });
            
            let playersHtml = '';
            
            league.teams.forEach(team => {
                const teamPlayers = playersByTeam[team.id] || [];
                if (teamPlayers.length > 0) {
                    playersHtml += `<div class="team-group"><div class="team-name"><i class="fas fa-users"></i> ${team.name}</div>`;
                    teamPlayers.forEach(p => {
                        playersHtml += `<div class="player-item" onclick="selectPlayer('${p.id}')"><span>${p.name}</span><span class="hcp">HCP ${p.handicap || 0}</span></div>`;
                    });
                    playersHtml += `</div>`;
                }
            });
            
            if (noTeam.length > 0) {
                playersHtml += `<div class="team-group"><div class="team-name"><i class="fas fa-user"></i> Individual Players</div>`;
                noTeam.forEach(p => {
                    playersHtml += `<div class="player-item" onclick="selectPlayer('${p.id}')"><span>${p.name}</span><span class="hcp">HCP ${p.handicap || 0}</span></div>`;
                });
                playersHtml += `</div>`;
            }
            
            if (league.players.length === 0) {
                playersHtml = `<div class="empty-state"><i class="fas fa-users-slash"></i><p>No players yet. Be the first to register!</p></div>`;
            }
            
            container.innerHTML = `
                <div class="browse-players">
                    <h2><i class="fas fa-list"></i> Select Your Name</h2>
                    <div class="players-list">${playersHtml}</div>
                    <button type="button" class="cancel-btn" onclick="render()"><i class="fas fa-arrow-left"></i> Back</button>
                </div>
            `;
        }
        
        function showRegistration() {
            const container = document.getElementById('content');
            container.innerHTML = `
                <div class="registration-form">
                    <h2><i class="fas fa-user-plus"></i> Create Profile</h2>
                    <p class="form-desc">Register to start entering your scores</p>
                    <form onsubmit="registerPlayer(event)">
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" id="regName" required placeholder="John Smith" autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label>Handicap</label>
                            <input type="number" id="regHandicap" value="0" min="0" max="54">
                        </div>
                        <div class="form-group">
                            <label>Team</label>
                            <select id="regTeam" onchange="toggleNewTeam(this.value)">
                                <option value="">-- No Team --</option>
                                ${(league.teams || []).map(t => `<option value="${t.id}">${t.name}</option>`).join('')}
                                <option value="__new__">➕ Create New Team</option>
                            </select>
                        </div>
                        <div class="form-group" id="newTeamGroup" style="display:none">
                            <label>New Team Name</label>
                            <input type="text" id="newTeamName" placeholder="The Eagles">
                        </div>
                        <div class="form-group">
                            <label>Create Your PIN <span style="color:#888;font-weight:400">(4 digits)</span></label>
                            <input type="text" id="regPin" required maxlength="4" pattern="[0-9]{4}" 
                                   inputmode="numeric" placeholder="1234" autocomplete="off"
                                   style="text-align:center; font-size:20px; font-weight:700; letter-spacing:8px;">
                            <p style="font-size:12px; color:#888; margin-top:6px;"><i class="fas fa-info-circle"></i> You'll use this PIN to log back in</p>
                        </div>
                        <div id="regError" class="error-msg" style="display:none"></div>
                        <button type="submit" class="submit-btn"><i class="fas fa-check"></i> Create Profile</button>
                        <button type="button" class="cancel-btn" onclick="render()"><i class="fas fa-arrow-left"></i> Back</button>
                    </form>
                </div>
            `;
        }
        
        function toggleNewTeam(value) {
            const newTeamGroup = document.getElementById('newTeamGroup');
            newTeamGroup.style.display = value === '__new__' ? 'block' : 'none';
            if (value === '__new__') {
                document.getElementById('newTeamName').focus();
            }
        }
        
        function generatePin() {
            // Generate unique 4-digit PIN
            const existingPins = new Set((league.players || []).map(p => p.pin).filter(Boolean));
            let pin;
            let attempts = 0;
            do {
                pin = Math.floor(1000 + Math.random() * 9000).toString();
                attempts++;
            } while (existingPins.has(pin) && attempts < 100);
            return pin;
        }
        
        function registerPlayer(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value.trim();
            const handicap = parseInt(document.getElementById('regHandicap').value) || 0;
            let teamId = document.getElementById('regTeam').value || null;
            const pin = document.getElementById('regPin').value.trim();
            const errorEl = document.getElementById('regError');
            
            if (!name) return;
            
            // Validate PIN
            if (!/^[0-9]{4}$/.test(pin)) {
                errorEl.textContent = 'PIN must be exactly 4 digits';
                errorEl.style.display = 'block';
                return;
            }
            
            // Check if PIN is already taken
            const existingPinPlayer = (league.players || []).find(p => p.pin === pin);
            if (existingPinPlayer) {
                errorEl.textContent = 'This PIN is already taken. Please choose a different one.';
                errorEl.style.display = 'block';
                return;
            }
            
            // Check for duplicate name
            const existingPlayer = (league.players || []).find(p => p.name.toLowerCase() === name.toLowerCase());
            if (existingPlayer) {
                errorEl.innerHTML = `A player named "${existingPlayer.name}" already exists. If that's you, use "I have a PIN" to reconnect.`;
                errorEl.style.display = 'block';
                return;
            }
            
            // Create new team if requested
            if (teamId === '__new__') {
                const newTeamName = document.getElementById('newTeamName').value.trim();
                if (!newTeamName) {
                    errorEl.textContent = 'Please enter a team name';
                    errorEl.style.display = 'block';
                    return;
                }
                // Check for duplicate team name
                const existingTeam = (league.teams || []).find(t => t.name.toLowerCase() === newTeamName.toLowerCase());
                if (existingTeam) {
                    errorEl.textContent = `Team "${existingTeam.name}" already exists. Select it from the dropdown.`;
                    errorEl.style.display = 'block';
                    return;
                }
                const newTeam = {
                    id: 't' + Date.now() + Math.random().toString(36).substr(2, 5),
                    name: newTeamName
                };
                league.teams = league.teams || [];
                league.teams.push(newTeam);
                teamId = newTeam.id;
            }
            
            const newPlayer = {
                id: 'p' + Date.now() + Math.random().toString(36).substr(2, 5),
                name,
                handicap,
                teamId,
                pin
            };
            
            league.players.push(newPlayer);
            leagueRef.set(league);
            
            // Show PIN to user before continuing
            showPinConfirmation(newPlayer);
        }
        
        function showPinConfirmation(player) {
            const container = document.getElementById('content');
            const team = (league.teams || []).find(t => t.id === player.teamId);
            container.innerHTML = `
                <div class="pin-confirmation">
                    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                    <h2>Welcome, ${player.name}!</h2>
                    <p>Your profile has been created${team ? ` on team <strong>${team.name}</strong>` : ''}.</p>
                    
                    <div class="pin-display">
                        <div class="pin-label">Your PIN</div>
                        <div class="pin-number">${player.pin}</div>
                        <div class="pin-hint"><i class="fas fa-info-circle"></i> Save this PIN to reconnect next time</div>
                    </div>
                    
                    <button class="submit-btn" onclick="selectPlayer('${player.id}')"><i class="fas fa-golf-ball"></i> Start Entering Scores</button>
                    <a href="tournaments.html" class="back-link"><i class="fas fa-trophy"></i> View Leaderboard</a>
                </div>
            `;
        }

        function getScores() {
            if (!playerId || !roundId) return {};
            return league.scores?.[roundId]?.[playerId] || {};
        }

        function saveHole(hole, value) {
            const score = parseInt(value) || 0;
            
            if (!league.scores) league.scores = {};
            if (!league.scores[roundId]) league.scores[roundId] = {};
            if (!league.scores[roundId][playerId]) league.scores[roundId][playerId] = {};

            if (score > 0) {
                league.scores[roundId][playerId][hole] = score;
            } else {
                delete league.scores[roundId][playerId][hole];
            }

            leagueRef.set(league);
            
            // Update input styling
            const input = document.getElementById('h' + hole);
            const par = parseInt(input.dataset.par) || 4;
            input.classList.remove('under-par', 'over-par', 'double-over');
            if (score > 0) {
                if (score < par) input.classList.add('under-par');
                else if (score === par + 1) input.classList.add('over-par');
                else if (score > par + 1) input.classList.add('double-over');
            }
            
            updateTotal();
        }

        function updateTotal() {
            const scores = getScores();
            const frontNine = Math.min(9, league.course.holes);
            const has18 = league.course.holes >= 18;
            
            let out = 0, inScore = 0, total = 0;
            
            for (let h = 1; h <= frontNine; h++) {
                out += scores[h] || 0;
            }
            
            if (has18) {
                for (let h = frontNine + 1; h <= league.course.holes; h++) {
                    inScore += scores[h] || 0;
                }
            }
            
            total = out + inScore;
            
            const player = league.players.find(p => p.id === playerId);
            const handicap = player?.handicap || 0;
            const net = total - handicap;
            
            // Update displays
            document.getElementById('total').textContent = total || '-';
            if (has18) {
                document.getElementById('outVal').textContent = out || '-';
                document.getElementById('inVal').textContent = inScore || '-';
                document.getElementById('outTotal').textContent = 'OUT: ' + (out || '-');
                document.getElementById('inTotal').textContent = 'IN: ' + (inScore || '-');
            }
            document.getElementById('netVal').textContent = total ? net : '-';
        }

        function submit() {
            const scores = getScores();
            let filled = 0;
            for (let h = 1; h <= league.course.holes; h++) {
                if (scores[h]) filled++;
            }

            if (filled === 0) {
                alert('Please enter at least one score before submitting.');
                return;
            }

            if (filled < league.course.holes) {
                if (!confirm(`You entered ${filled}/${league.course.holes} holes. Submit anyway?`)) {
                    return;
                }
            }

            league.scores[roundId][playerId].submitted = true;
            league.scores[roundId][playerId].submittedAt = new Date().toISOString();
            leagueRef.set(league).then(() => {
                window.location.href = 'tournaments.html';
            }).catch((error) => {
                console.error('Error submitting score:', error);
                alert('Failed to submit score. Please check your connection and try again.');
                league.scores[roundId][playerId].submitted = false;
                delete league.scores[roundId][playerId].submittedAt;
            });
        }

        init();
    </script>
</body>
